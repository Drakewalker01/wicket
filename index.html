<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIT Wicket | Premium Sports Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Rajdhani', 'sans-serif'] },
                    colors: { neonBlue: '#00f3ff', neonPurple: '#bc13fe', darkBg: '#0b1120' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0b1120; color: #ffffff; min-height: 100vh; overflow-x: hidden; }
        .bg-gradient-orb { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.4; animation: blob 10s infinite alternate; }
        .orb-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #00f3ff; }
        .orb-2 { bottom: -10%; right: -10%; width: 600px; height: 600px; background: #bc13fe; animation-delay: 2s; }
        @keyframes blob { 0% { transform: translate(0,0) scale(1) } 33% { transform: translate(30px,-50px) scale(1.1) } 100% { transform: translate(0,0) scale(1) } }
        .glass-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        
        /* Slider */
        .slider-blend-overlay { position: absolute; inset: 0; z-index: 5; background: linear-gradient(to bottom, transparent 60%, #0b1120 100%); pointer-events: none; }
        .slide { position: absolute; inset: 0; opacity: 0; transition: opacity 0.8s ease-in-out; }
        .slide.active { opacity: 1; z-index: 2; }
        .nav-btn { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(4px); transition: 0.3s; z-index: 20; }
        .nav-btn:hover { background: #00f3ff; color: #000; box-shadow: 0 0 20px #00f3ff; }

        /* Card Fast Running Effect */
        .channel-card { position: relative; background: #0c4a6e; border-radius: 1rem; padding: 3px; overflow: hidden; transition: 0.3s; cursor: pointer; }
        .channel-card::before, .channel-card::after { 
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; 
            background: conic-gradient(transparent 0deg, transparent 250deg, #00f3ff 300deg, #ffffff 360deg); 
            animation: rotate 3s linear infinite; 
        }
        .channel-card::after { filter: blur(20px); opacity: 0.7; }
        
        /* HOVER FAST SPEED */
        .channel-card:hover::before, .channel-card:hover::after { animation-duration: 1.2s; }
        
        .card-content { background: #111827; border-radius: 0.85rem; width: 100%; height: 100%; position: relative; z-index: 1; padding: 1rem; display: flex; flex-direction: column; align-items: center; justify-content: space-between; }
        .channel-card:hover { transform: translateY(-5px); box-shadow: 0 0 30px rgba(0, 243, 255, 0.4); }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        /* Fallback logo style */
        .channel-logo { object-fit: contain; background: transparent; }
    </style>
</head>
<body class="antialiased flex flex-col items-center">
    <div class="bg-gradient-orb orb-1"></div>
    <div class="bg-gradient-orb orb-2"></div>

    <nav class="w-full glass-panel sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 hover:opacity-90 transition-opacity">
                <i class="fas fa-cricket text-3xl text-neonBlue"></i>
                <h1 class="text-3xl font-bold italic uppercase tracking-wider">Hit<span class="text-neonBlue">Wicket</span></h1>
            </a>
            <div class="px-3 py-1 rounded-full bg-red-500/10 border border-red-500/50 flex items-center gap-2">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-500 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-red-600 shadow-[0_0_10px_#ef4444]"></span>
                </span>
                <span class="text-[10px] font-bold text-red-400 uppercase tracking-widest">Live Now</span>
            </div>
        </div>
    </nav>

    <main class="w-full max-w-7xl px-4 py-8 z-10 flex flex-col gap-12">
        <section class="relative w-full h-[250px] md:h-[500px] overflow-hidden rounded-3xl bg-slate-900 shadow-2xl">
            <div class="slider-blend-overlay"></div>
            <div id="imageSlider" class="relative w-full h-full"></div>
            
            <div id="sliderDots" class="absolute bottom-4 right-5 md:bottom-8 md:right-10 z-20 flex gap-2">
            </div>

            <button onclick="changeSlide(-1)" class="nav-btn absolute left-4 top-1/2 -translate-y-1/2 w-10 h-10 md:w-12 md:h-12 rounded-full hidden md:flex items-center justify-center text-white"><i class="fas fa-chevron-left"></i></button>
            <button onclick="changeSlide(1)" class="nav-btn absolute right-4 top-1/2 -translate-y-1/2 w-10 h-10 md:w-12 md:h-12 rounded-full hidden md:flex items-center justify-center text-white"><i class="fas fa-chevron-right"></i></button>
        </section>

        <section>
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-4">
                    <div class="h-8 w-1 bg-neonBlue rounded-full shadow-[0_0_10px_#00f3ff]"></div>
                    <h2 class="text-2xl font-bold uppercase tracking-widest">Live <span class="text-neonBlue">Streaming</span></h2>
                </div>
                <div class="text-xs text-gray-400" id="channelCount">Loading...</div>
            </div>
            
            <div id="loader" class="flex justify-center py-20">
                <i class="fas fa-circle-notch fa-spin text-4xl text-neonBlue"></i>
            </div>

            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 hidden" id="channelGrid"></div>
        </section>
    </main>

    <footer class="w-full py-10 border-t border-gray-800 bg-slate-900/50 backdrop-blur-md mt-20">
        <div class="text-center text-gray-500 text-sm">Â© 2026 HITWicket. Professional Sports Network.</div>
    </footer>

    <script>
        // M3U URL
        const M3U_URL = 'https://raw.githubusercontent.com/abusaeeidx/IPTV-Scraper-Zilla/main/CricHD.m3u';
        const DEFAULT_LOGO = 'https://via.placeholder.com/300x300/111827/00f3ff?text=SPORTS';

        let slideIndex = 0;
        let slideTimer;

        async function init() {
            // 1. Load Slider from data.json
            try {
                const res = await fetch('data.json');
                const data = await res.json();
                renderSlider(data.slider);
            } catch (error) {
                console.error("Error loading slider JSON:", error);
            }

            // 2. Load Channels from M3U
            await fetchAndParseM3U();
        }

        function renderSlider(sliderData) {
            const slider = document.getElementById('imageSlider');
            const dotsContainer = document.getElementById('sliderDots');

            if (!sliderData) return;

            // Generate Slides
            slider.innerHTML = sliderData.map((s, i) => `
                <div class="slide ${i===0?'active':''}">
                    <img src="${s.image}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-r from-black/80 via-transparent to-transparent"></div>
                    <div class="absolute bottom-8 left-6 md:bottom-16 md:left-12 z-10">
                        <span class="px-3 py-1 text-[10px] font-bold bg-neonBlue text-black rounded mb-3 inline-block uppercase">${s.tag}</span>
                        <h2 class="text-3xl md:text-5xl font-bold text-white mb-2">${s.title}</h2>
                        <p class="text-gray-300 text-sm md:text-lg max-w-md">${s.desc}</p>
                    </div>
                </div>
            `).join('');

            // Generate Dots
            dotsContainer.innerHTML = sliderData.map((_, i) => `
                <div onclick="jumpToSlide(${i})" 
                     class="h-1.5 rounded-full transition-all duration-300 cursor-pointer ${i===0 ? 'w-6 bg-neonBlue shadow-[0_0_8px_#00f3ff]' : 'w-1.5 bg-white/40 hover:bg-white'}">
                </div>
            `).join('');

            startTimer();
        }

        async function fetchAndParseM3U() {
            try {
                const response = await fetch(M3U_URL);
                const text = await response.text();
                const channels = parseM3U(text);
                
                renderChannels(channels);
            } catch (error) {
                console.error("Error fetching M3U:", error);
                document.getElementById('loader').innerHTML = '<p class="text-red-500">Failed to load channels.</p>';
            }
        }

        function parseM3U(content) {
            const lines = content.split('\n');
            const channels = [];
            let currentChannel = {};

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    // Extract Logo
                    const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                    const logo = logoMatch ? logoMatch[1] : DEFAULT_LOGO;
                    
                    // Extract Name
                    const nameParts = line.split(',');
                    const name = nameParts.length > 1 ? nameParts[nameParts.length - 1].trim() : 'Unknown Channel';

                    // Extract ID (tvg-id) OR Generate slug from name
                    const idMatch = line.match(/tvg-id="([^"]*)"/);
                    let id = idMatch ? idMatch[1] : null;

                    // If no tvg-id is present, create one from the name (e.g. "Star Sports 1" -> "starsports1")
                    if (!id || id.trim() === "") {
                        id = name.toLowerCase().replace(/[^a-z0-9]/g, '');
                    }

                    currentChannel = { id, name, logo };
                } else if (line.startsWith('http')) {
                    currentChannel.streamUrl = line;
                    channels.push(currentChannel);
                    currentChannel = {};
                }
            }
            return channels;
        }

        function renderChannels(channels) {
            const grid = document.getElementById('channelGrid');
            const loader = document.getElementById('loader');
            const countLabel = document.getElementById('channelCount');

            loader.classList.add('hidden');
            grid.classList.remove('hidden');
            countLabel.textContent = `${channels.length} CHANNELS LIVE`;

            grid.innerHTML = channels.map((ch, index) => `
                <div onclick="playChannel('${ch.id}')" class="channel-card group">
                    <div class="card-content">
                        <div class="w-full aspect-square mb-3 overflow-hidden flex items-center justify-center">
                            <img src="${ch.logo}" onerror="this.src='${DEFAULT_LOGO}'" class="channel-logo w-full h-full object-contain group-hover:scale-110 transition-transform duration-300">
                        </div>
                        <p class="text-center font-bold text-sm md:text-base leading-tight">${ch.name}</p>
                        <div class="mt-2 flex items-center gap-1 text-[10px] text-neonBlue border border-neonBlue/30 px-2 py-0.5 rounded">
                            <i class="fas fa-circle text-[6px]"></i> LIVE
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function playChannel(id) {
            // New Link format: player.html?id=starsports1
            window.location.href = `player.html?id=${id}`;
        }

        // --- Slider Logic ---
        function updateSliderUI() {
            const slides = document.querySelectorAll('.slide');
            const dots = document.getElementById('sliderDots').children;
            
            slides.forEach((s, i) => {
                s.classList.toggle('active', i === slideIndex);
            });
            
            Array.from(dots).forEach((dot, i) => {
                if(i === slideIndex) {
                    dot.className = 'h-1.5 rounded-full transition-all duration-300 cursor-pointer w-6 bg-neonBlue shadow-[0_0_8px_#00f3ff]';
                } else {
                    dot.className = 'h-1.5 w-1.5 rounded-full transition-all duration-300 cursor-pointer bg-white/40 hover:bg-white';
                }
            });
        }

        function changeSlide(n) {
            const slides = document.querySelectorAll('.slide');
            if(slides.length === 0) return;
            slideIndex = (slideIndex + n + slides.length) % slides.length;
            updateSliderUI();
            resetTimer();
        }

        function jumpToSlide(n) {
            slideIndex = n;
            updateSliderUI();
            resetTimer();
        }

        function startTimer() { slideTimer = setInterval(() => changeSlide(1), 5000); }
        function resetTimer() { clearInterval(slideTimer); startTimer(); }

        window.onload = init;
    </script>
</body>
</html>
