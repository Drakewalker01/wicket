<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hit Wicket - Watch premium sports streaming live. Cricket, Football and more.">
    <meta name="robots" content="index, follow">
    <title>HIT Wicket | Premium Sports Streaming</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%2300f3ff'/></svg>">
    
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://images.weserv.nl" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="preload" href="data.json" as="fetch" crossorigin>
    <link rel="preload" href="links.json" as="fetch" crossorigin>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" /></noscript>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Rajdhani', 'sans-serif'] },
                    colors: { neonBlue: '#00f3ff', neonPurple: '#bc13fe', darkBg: '#0b1120' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0b1120; color: #ffffff; min-height: 100vh; overflow-x: hidden; }
        
        /* GPU Accelerated Animations */
        .bg-gradient-orb { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.4; will-change: transform; animation: blob 10s infinite alternate; }
        .orb-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #00f3ff; }
        .orb-2 { bottom: -10%; right: -10%; width: 600px; height: 600px; background: #bc13fe; animation-delay: 2s; }
        @keyframes blob { 0% { transform: translate(0,0) scale(1) } 33% { transform: translate(30px,-50px) scale(1.1) } 100% { transform: translate(0,0) scale(1) } }
        
        .glass-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        
        .slider-blend-overlay { position: absolute; inset: 0; z-index: 5; background: linear-gradient(to bottom, transparent 60%, #0b1120 100%); pointer-events: none; }
        .slide { position: absolute; inset: 0; opacity: 0; transition: opacity 0.8s ease-in-out; will-change: opacity; }
        .slide.active { opacity: 1; z-index: 2; }
        
        .nav-btn { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(4px); transition: 0.3s; z-index: 20; }
        .nav-btn:hover { background: #00f3ff; color: #000; box-shadow: 0 0 20px #00f3ff; }

        .channel-card { position: relative; background: #0c4a6e; border-radius: 1rem; padding: 2px; overflow: hidden; transition: 0.3s; cursor: pointer; will-change: transform; }
        .channel-card::before, .channel-card::after { 
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; 
            background: conic-gradient(transparent 0deg, transparent 250deg, #00f3ff 300deg, #ffffff 360deg); 
            animation: rotate 4s linear infinite; 
        }
        .channel-card::after { filter: blur(20px); opacity: 0.5; }
        .channel-card:hover::before, .channel-card:hover::after { animation-duration: 1.5s; opacity: 1; }
        
        .card-content { background: #111827; border-radius: 0.9rem; width: 100%; height: 100%; position: relative; z-index: 1; padding: 1rem; display: flex; flex-direction: column; align-items: center; justify-content: space-between; }
        .channel-card:hover { transform: translateY(-5px); box-shadow: 0 0 25px rgba(0, 243, 255, 0.3); }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .channel-logo { object-fit: contain; background: transparent; }
        
        .load-more-btn {
            background: transparent; border: 1px solid #00f3ff; color: #00f3ff; padding: 10px 30px;
            border-radius: 50px; font-weight: bold; text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s; cursor: pointer; box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }
        .load-more-btn:hover { background: #00f3ff; color: #000; box-shadow: 0 0 30px rgba(0, 243, 255, 0.6); }

        .dot { transition: transform 0.3s ease; }
        .dot-active { background-color: #00f3ff; box-shadow: 0 0 8px #00f3ff; transform: scaleX(3); }
        .dot-inactive { background-color: rgba(255,255,255,0.4); transform: scaleX(1); }
        .dot-inactive:hover { background-color: #ffffff; }

        /* Min-height to prevent Layout Shift */
        #channelGrid { min-height: 200px; }
    </style>
</head>
<body class="antialiased flex flex-col items-center min-h-screen">
    <div class="bg-gradient-orb orb-1"></div>
    <div class="bg-gradient-orb orb-2"></div>

    <nav class="w-full glass-panel sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 hover:opacity-90 transition-opacity">
                <i class="fas fa-cricket text-3xl text-neonBlue"></i>
                <h1 class="text-3xl font-bold italic uppercase tracking-wider">Hit<span class="text-neonBlue">Wicket</span></h1>
            </a>
            <div class="px-3 py-1 rounded-full bg-red-500/10 border border-red-500/50 flex items-center gap-2">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-500 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-red-600 shadow-[0_0_10px_#ef4444]"></span>
                </span>
                <span class="text-[10px] font-bold text-red-400 uppercase tracking-widest">Live Now</span>
            </div>
        </div>
    </nav>

    <main class="w-full max-w-7xl px-4 py-8 z-10 flex flex-col gap-12 flex-grow">
        <section class="relative w-full h-[250px] md:h-[500px] overflow-hidden rounded-3xl bg-slate-900 shadow-2xl">
            <div class="slider-blend-overlay"></div>
            <div id="imageSlider" class="relative w-full h-full">
                <div class="w-full h-full bg-slate-800 animate-pulse"></div>
            </div>
            <div id="sliderDots" class="absolute bottom-4 right-5 md:bottom-8 md:right-10 z-20 flex gap-4"></div>

            <button onclick="changeSlide(-1)" class="nav-btn absolute left-4 top-1/2 -translate-y-1/2 w-10 h-10 md:w-12 md:h-12 rounded-full hidden md:flex items-center justify-center text-white" aria-label="Previous Slide"><i class="fas fa-chevron-left"></i></button>
            <button onclick="changeSlide(1)" class="nav-btn absolute right-4 top-1/2 -translate-y-1/2 w-10 h-10 md:w-12 md:h-12 rounded-full hidden md:flex items-center justify-center text-white" aria-label="Next Slide"><i class="fas fa-chevron-right"></i></button>
        </section>

        <section>
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-4">
                    <div class="h-8 w-1 bg-neonBlue rounded-full shadow-[0_0_10px_#00f3ff]"></div>
                    <h2 class="text-2xl font-bold uppercase tracking-widest">Live <span class="text-neonBlue">Streaming</span></h2>
                </div>
                <div class="text-xs text-gray-400" id="channelCount">Loading...</div>
            </div>
            
            <div id="loader" class="flex justify-center py-20">
                <i class="fas fa-circle-notch fa-spin text-4xl text-neonBlue"></i>
            </div>

            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 gap-6" id="channelGrid"></div>

            <div id="loadMoreContainer" class="w-full flex justify-center mt-12 hidden">
                <button onclick="loadMoreChannels()" class="load-more-btn">
                    Load More <i class="fas fa-arrow-down ml-2"></i>
                </button>
            </div>
        </section>
    </main>

    <footer class="w-full py-10 border-t border-gray-800 bg-slate-900/50 backdrop-blur-md mt-20">
        <div class="text-center text-gray-500 text-sm">Â© 2026 HITWicket. Professional Sports Network.</div>
    </footer>

    <script>
        const DEFAULT_LOGO = 'https://via.placeholder.com/300x300/111827/00f3ff?text=SPORTS';
        const CHANNELS_PER_PAGE = 4; 

        let allChannels = [];
        let displayedCount = 0;
        let slideIndex = 0;
        let slideTimer;

        // Image Optimization
        function generateSrcSet(url) {
            if (!url || url.includes('placeholder')) return '';
            const encoded = encodeURIComponent(url);
            const base = 'https://images.weserv.nl/?url=' + encoded + '&output=webp&il&q=60';
            return `${base}&w=400 400w, ${base}&w=800 800w, ${base}&w=1200 1200w`;
        }
        
        function getOptimizedUrl(url, width = 800) {
            if (!url || url.includes('placeholder')) return url || DEFAULT_LOGO;
            return `https://images.weserv.nl/?url=${encodeURIComponent(url)}&w=${width}&output=webp&il&q=60`;
        }

        async function init() {
            // Start fetching data immediately
            const sliderPromise = fetch('data.json').then(res => res.json()).catch(err => console.error(err));
            const channelsPromise = fetchChannels();

            try {
                const data = await sliderPromise;
                if(data && data.slider) renderSlider(data.slider);
            } catch (error) { console.error("Error loading slider:", error); }
        }

        function renderSlider(sliderData) {
            const slider = document.getElementById('imageSlider');
            const dotsContainer = document.getElementById('sliderDots');
            if (!sliderData) return;

            slider.innerHTML = sliderData.map((s, i) => `
                <div class="slide ${i===0?'active':''}">
                    <img 
                        src="${getOptimizedUrl(s.image, 1200)}"
                        srcset="${generateSrcSet(s.image)}"
                        sizes="(max-width: 768px) 100vw, 1200px"
                        class="w-full h-full object-cover" 
                        alt="${s.title}" 
                        ${i===0 ? 'fetchpriority="high"' : 'loading="lazy"'}
                    >
                    <div class="absolute inset-0 bg-gradient-to-r from-black/80 via-transparent to-transparent"></div>
                    <div class="absolute bottom-8 left-6 md:bottom-16 md:left-12 z-10">
                        <span class="px-3 py-1 text-[10px] font-bold bg-neonBlue text-black rounded mb-3 inline-block uppercase">${s.tag}</span>
                        <h2 class="text-3xl md:text-5xl font-bold text-white mb-2">${s.title}</h2>
                        <p class="text-gray-300 text-sm md:text-lg max-w-md">${s.desc}</p>
                    </div>
                </div>
            `).join('');

            dotsContainer.innerHTML = sliderData.map((_, i) => `
                <div onclick="jumpToSlide(${i})" 
                     class="dot h-1.5 w-1.5 rounded-full cursor-pointer ${i===0 ? 'dot-active' : 'dot-inactive'}">
                </div>
            `).join('');
            startTimer();
        }

        function updateSliderUI() {
            const slides = document.querySelectorAll('.slide');
            const dots = document.getElementById('sliderDots').children;
            slides.forEach((s, i) => s.classList.toggle('active', i === slideIndex));
            
            Array.from(dots).forEach((dot, i) => {
                if (i === slideIndex) {
                    dot.classList.add('dot-active');
                    dot.classList.remove('dot-inactive');
                } else {
                    dot.classList.add('dot-inactive');
                    dot.classList.remove('dot-active');
                }
            });
        }

        function changeSlide(n) {
            const slides = document.querySelectorAll('.slide');
            if(slides.length === 0) return;
            slideIndex = (slideIndex + n + slides.length) % slides.length;
            updateSliderUI();
            resetTimer();
        }
        function jumpToSlide(n) { slideIndex = n; updateSliderUI(); resetTimer(); }
        function startTimer() { slideTimer = setInterval(() => changeSlide(1), 5000); }
        function resetTimer() { clearInterval(slideTimer); startTimer(); }

        // --- CORE FUNCTION TO FETCH CHANNELS FROM LINKS.JSON ---
        async function fetchChannels() {
            const loader = document.getElementById('loader');
            const grid = document.getElementById('channelGrid');
            const countLabel = document.getElementById('channelCount');
            
            try {
                const response = await fetch('links.json');
                const config = await response.json();
                
                let tempChannels = []; 

                if (config.manual_channels && Array.isArray(config.manual_channels)) {
                    const manualCh = config.manual_channels.map(ch => ({
                        id: ch.name.toLowerCase().replace(/[^a-z0-9]/g, ''),
                        name: ch.name,
                        logo: ch.logo,
                        streamUrl: ch.url,
                        drm: ch.drm
                    }));
                    tempChannels.push(...manualCh);
                }

                if (config.playlists && Array.isArray(config.playlists)) {
                    const playlistPromises = config.playlists.map(async (url) => {
                        try {
                            const res = await fetch(url);
                            const text = await res.text();
                            return parseM3U(text);
                        } catch (err) {
                            console.error(`Failed to load playlist: ${url}`, err);
                            return [];
                        }
                    });
                    
                    const playlistResults = await Promise.all(playlistPromises);
                    playlistResults.forEach(channels => {
                        tempChannels.push(...channels);
                    });
                }

                allChannels = tempChannels.filter(ch => ch.streamUrl && ch.streamUrl.trim() !== "");

                countLabel.textContent = `${allChannels.length} CHANNELS LIVE`;
                loader.classList.add('hidden');
                // Removed grid.classList.remove('hidden') as we removed the class from HTML
                loadMoreChannels();

            } catch (error) {
                console.error("Error fetching channels:", error);
                loader.innerHTML = '<p class="text-red-500">Failed to load channels.</p>';
            }
        }

        function parseM3U(content) {
            const lines = content.split('\n');
            const channels = [];
            let currentChannel = {};
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                if (line.startsWith('#EXTINF:')) {
                    const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                    const logo = logoMatch ? logoMatch[1] : DEFAULT_LOGO;
                    const nameParts = line.split(',');
                    const name = nameParts.length > 1 ? nameParts[nameParts.length - 1].trim() : 'Unknown Channel';
                    const idMatch = line.match(/tvg-id="([^"]*)"/);
                    let id = idMatch ? idMatch[1] : null;
                    if (!id || id.trim() === "") id = name.toLowerCase().replace(/[^a-z0-9]/g, '');
                    currentChannel = { id, name, logo };
                } else if (line.startsWith('http')) {
                    currentChannel.streamUrl = line;
                    channels.push(currentChannel);
                    currentChannel = {};
                }
            }
            return channels;
        }

        function loadMoreChannels() {
            const grid = document.getElementById('channelGrid');
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            const nextBatch = allChannels.slice(displayedCount, displayedCount + CHANNELS_PER_PAGE);

            if (nextBatch.length === 0) {
                loadMoreContainer.classList.add('hidden');
                return;
            }

            const html = nextBatch.map(ch => `
                <div onclick="playChannel('${ch.id}')" class="channel-card group">
                    <div class="card-content">
                        <div class="w-full aspect-square mb-3 overflow-hidden flex items-center justify-center">
                            <img 
                                src="${getOptimizedUrl(ch.logo, 200)}"
                                srcset="${generateSrcSet(ch.logo)}" 
                                sizes="(max-width: 640px) 150px, 200px"
                                onerror="this.src='${DEFAULT_LOGO}'" 
                                alt="${ch.name}" 
                                loading="lazy" 
                                class="channel-logo w-full h-full object-contain group-hover:scale-110 transition-transform duration-300"
                            >
                        </div>
                        <p class="text-center font-bold text-sm md:text-base leading-tight line-clamp-2">${ch.name}</p>
                        <div class="mt-2 flex items-center gap-1 text-[10px] text-neonBlue border border-neonBlue/30 px-2 py-0.5 rounded">
                            <i class="fas fa-circle text-[6px] animate-pulse"></i> LIVE
                        </div>
                    </div>
                </div>
            `).join('');

            grid.insertAdjacentHTML('beforeend', html);
            displayedCount += nextBatch.length;
            if (displayedCount >= allChannels.length) loadMoreContainer.classList.add('hidden');
            else loadMoreContainer.classList.remove('hidden');
        }

        function playChannel(id) { 
            const channel = allChannels.find(c => c.id === id);
            if(channel) {
                localStorage.setItem('currentChannel', JSON.stringify(channel));
                window.location.href = `player.html?id=${id}`; 
            }
        }
        
        // Use DOMContentLoaded instead of window.onload for faster execution
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
