<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | HIT Wicket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Rajdhani', 'sans-serif'] },
                    colors: { neonBlue: '#00f3ff', neonPurple: '#bc13fe', darkBg: '#0b1120' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0b1120; color: #ffffff; min-height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .bg-gradient-orb { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.4; animation: blob 10s infinite alternate; }
        .orb-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #00f3ff; }
        .orb-2 { bottom: -10%; right: -10%; width: 600px; height: 600px; background: #bc13fe; animation-delay: 2s; }
        @keyframes blob { 0% { transform: translate(0,0) scale(1) } 33% { transform: translate(30px,-50px) scale(1.1) } 100% { transform: translate(0,0) scale(1) } }
        
        .error-code {
            font-size: 15rem;
            line-height: 1;
            background: linear-gradient(to bottom, #00f3ff, #bc13fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 243, 255, 0.3));
        }
        .glass-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        .btn-neon {
            position: relative;
            padding: 12px 30px;
            background: transparent;
            border: 2px solid #00f3ff;
            color: #00f3ff;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
            transition: 0.3s;
            overflow: hidden;
        }
        .btn-neon:hover {
            background: #00f3ff;
            color: #000;
            box-shadow: 0 0 30px #00f3ff;
        }
    </style>
</head>
<body class="antialiased">
    <div class="bg-gradient-orb orb-1"></div>
    <div class="bg-gradient-orb orb-2"></div>

    <div class="max-w-2xl w-full px-4 text-center">
        <div class="mb-8 relative inline-block">
            <i class="fas fa-cricket-bat-ball text-8xl text-neonBlue animate-bounce"></i>
            <div class="absolute -top-4 -right-4 h-8 w-8 bg-red-500 rounded-full animate-ping"></div>
        </div>

        <h1 class="error-code font-black mb-4">404</h1>
        <h2 class="text-4xl md:text-5xl font-bold uppercase tracking-tighter mb-4">
            OUT! <span class="text-neonBlue">Wrong Shot.</span>
        </h2>
        <p class="text-gray-400 text-lg mb-10 max-w-md mx-auto">
            The page you are looking for has been clean bowled or never stepped onto the field.
        </p>

        <a href="index.html" class="btn-neon rounded-full inline-flex items-center gap-3">
            <i class="fas fa-home"></i>
            Back to Pavilion
        </a>
    </div>

    <div class="fixed bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-neonBlue to-transparent opacity-20"></div>
</body>
</html>
