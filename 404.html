<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | HIT Wicket</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='white'/><circle cx='50' cy='50' r='35' fill='%2300f3ff'/></svg>">
    
    <script src="https://cdn.tailwindcss.com" data-cfasync="false"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Rajdhani', 'sans-serif'] },
                    colors: {
                        neonBlue: '#00f3ff',
                        neonPurple: '#bc13fe',
                        darkBg: '#0b1120',
                    },
                    animation: { 'blob': 'blob 10s infinite alternate' },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0,0) scale(1)' },
                            '33%': { transform: 'translate(30px,-50px) scale(1.1)' },
                            '100%': { transform: 'translate(0,0) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <style type="text/css">
        body { background-color: #0b1120; }
        .error-text-gradient {
            background: linear-gradient(to bottom, #00f3ff, #bc13fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center overflow-hidden antialiased">

    <div class="fixed top-[-10%] left-[-10%] w-[500px] h-[500px] bg-neonBlue opacity-20 blur-[80px] rounded-full animate-blob"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-neonPurple opacity-20 blur-[80px] rounded-full animate-blob"></div>

    <div class="max-w-2xl w-full px-6 text-center z-10">
        <div class="mb-8 relative inline-block">
            <i class="fas fa-cricket-bat-ball text-7xl md:text-8xl text-neonBlue animate-bounce"></i>
            <div class="absolute -top-2 -right-2 h-6 w-6 bg-red-500 rounded-full">
                <div class="absolute inset-0 bg-red-500 rounded-full animate-ping"></div>
            </div>
        </div>

        <h1 class="text-[8rem] md:text-[12rem] font-black leading-none error-text-gradient drop-shadow-[0_0_20px_rgba(0,243,255,0.3)]">
            404
        </h1>

        <h2 class="text-3xl md:text-5xl font-extrabold uppercase tracking-tighter mb-4">
            OUT! <span class="text-neonBlue">Wrong Shot.</span>
        </h2>

        <p class="text-gray-400 text-lg mb-10 max-w-sm mx-auto">
           
        </p>

        <a href="index.html" 
           class="inline-flex items-center gap-3 px-10 py-4 border-2 border-neonBlue text-neonBlue font-bold uppercase tracking-widest rounded-full transition-all duration-300 hover:bg-neonBlue hover:text-black hover:shadow-[0_0_30px_#00f3ff]">
            <i class="fas fa-home"></i>
            Back to Pavilion
        </a>
    </div>

    <div class="fixed bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-neonBlue to-transparent opacity-20"></div>

</body>
</html>
