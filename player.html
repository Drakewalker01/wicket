  <script>
    const WORKER_BASE_URL = "https://autoupdate.hitwicket.online"; 
    let allChannels = [];
    let displayedCount = 0;
    const CHANNELS_PER_PAGE = 20;

    // --- 1. M3U PARSER (tvg-logo සහ headers ලබා ගනී) ---
    async function parseM3U(text) {
        const lines = text.split('\n');
        const channels = [];
        let currentChannel = { headers: {} };
        for (let line of lines) {
            line = line.trim();
            if (line.startsWith('#EXTINF:')) {
                const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                const nameMatch = line.split(',').pop();
                currentChannel.logo = logoMatch ? logoMatch[1] : "";
                currentChannel.name = nameMatch ? nameMatch.trim() : "Unknown";
                currentChannel.id = currentChannel.name.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
            } else if (line.startsWith('#EXTVLCOPT:http-referrer=')) {
                currentChannel.headers['Referer'] = line.split('=')[1];
            } else if (line.startsWith('#EXTVLCOPT:http-origin=')) {
                currentChannel.headers['Origin'] = line.split('=')[1];
            } else if (line.startsWith('http')) {
                currentChannel.streamUrl = line;
                channels.push({...currentChannel});
                currentChannel = { headers: {} };
            }
        }
        return channels;
    }

    // --- 2. LOGO RENDERING (Saves Worker Requests) ---
    function renderChannelBatch() {
        const gridContainer = document.getElementById('channelGrid');
        if (displayedCount === 0) gridContainer.innerHTML = '';
        const nextBatch = allChannels.slice(displayedCount, displayedCount + CHANNELS_PER_PAGE);
        
        const batchHTML = nextBatch.map(c => {
            // ලෝගෝ වර්කර් එක හරහා නොයවා weserv.nl හරහා යවයි (Limit එක ඉතිරි වේ)
            const optimizedLogo = `https://images.weserv.nl/?url=${encodeURIComponent(c.logo)}&w=150&h=150&fit=contain&output=webp`;
            return `
            <a href="?id=${c.id}" class="channel-card custom-card-width">
                <div class="card-content">
                    <div class="logo-container">
                        <img src="${optimizedLogo}" onerror="this.src='${c.logo}'" class="w-full h-full object-contain">
                    </div>
                    <div class="channel-name">${c.name}</div>
                </div>
            </a>`;
        }).join('');
        gridContainer.insertAdjacentHTML('beforeend', batchHTML);
        displayedCount += nextBatch.length;
    }

    // --- 3. PLAYER & MANIFEST-ONLY PROXY ---
    async function initPlayer() {
        const video = document.getElementById('video');
        if (!video['ui']) { setTimeout(initPlayer, 100); return; }
        const player = video['ui'].getControls().getPlayer();
        const channelId = new URLSearchParams(window.location.search).get('id');

        player.getNetworkingEngine().registerRequestFilter((type, request) => {
            if (type === shaka.net.NetworkingEngine.RequestType.MANIFEST) {
                const ch = allChannels.find(c => c.id === channelId);
                if (ch && !request.uris[0].includes(WORKER_BASE_URL)) {
                    let proxy = `${WORKER_BASE_URL}?url=${encodeURIComponent(request.uris[0])}`;
                    if (ch.headers.Referer) proxy += `&referer=${encodeURIComponent(ch.headers.Referer)}`;
                    if (ch.headers.Origin) proxy += `&origin=${encodeURIComponent(ch.headers.Origin)}`;
                    request.uris[0] = proxy;
                }
            }
        });

        try {
            const data = await (await fetch('links.json?v=' + Date.now())).json();
            const playlistUrl = data.playlists[0]; // ඔබේ m3u ලින්ක් එක
            const m3uText = await (await fetch(playlistUrl)).text();
            allChannels = await parseM3U(m3uText);
            renderChannelBatch();

            const ch = allChannels.find(c => c.id === channelId);
            if (ch) await player.load(ch.streamUrl);
        } catch (e) { console.error(e); }
    }

    shaka.polyfill.installAll();
    initPlayer();
</script>
