<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading Stream... | HIT Wicket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Rajdhani', 'sans-serif'] },
                    colors: { neonBlue: '#00f3ff', neonPurple: '#bc13fe', darkBg: '#0b1120' },
                }
            }
        }
    </script>

    <style>
        body { background-color: #0b1120; color: #ffffff; min-height: 100vh; overflow-x: hidden; }
        .bg-gradient-orb { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.4; animation: blob 10s infinite alternate; }
        .orb-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #00f3ff; }
        .orb-2 { bottom: -10%; right: -10%; width: 600px; height: 600px; background: #bc13fe; animation-delay: 2s; }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1) }
            33% { transform: translate(30px, -50px) scale(1.1) }
            66% { transform: translate(-20px, 20px) scale(0.9) }
            100% { transform: translate(0px, 0px) scale(1) }
        }
        .glass-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .unified-player-container {
            border-radius: 1.5rem; overflow: hidden; background: #000; 
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.15); border: 1px solid rgba(255,255,255,0.1); position: relative;
        }
        .video-js .vjs-big-play-button {
            background-color: rgba(0, 243, 255, 0.7); border-color: #00f3ff; color: black; border-radius: 50%;
            width: 80px; height: 80px; line-height: 80px; font-size: 40px; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .video-area { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .video-area .video-js { position: absolute; inset: 0; width: 100%; height: 100%; }
        .status-overlay { position: absolute; inset: 0; background: #000; display: none; justify-content: center; align-items: center; z-index: 50; text-align: center; }
        .status-overlay.show { display: flex; }
        .channel-card { position: relative; background: #0c4a6e; border-radius: 1rem; overflow: hidden; display: flex; padding: 3px; transition: 0.3s; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); }
        .card-content { background: #111827; border-radius: 0.85rem; width: 100%; height: 100%; position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; padding: 1rem; }
    </style>
</head>
<body class="antialiased flex flex-col items-center">

    <div class="bg-gradient-orb orb-1"></div>
    <div class="bg-gradient-orb orb-2"></div>

    <nav class="w-full glass-panel sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2">
                <i class="fas fa-cricket text-3xl text-neonBlue"></i>
                <h1 class="text-3xl font-bold uppercase italic tracking-wider">Hit<span class="text-neonBlue">Wicket</span></h1>
            </a>
            <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-red-500/10 border border-red-500/50">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute h-full w-full rounded-full bg-red-500 opacity-75"></span>
                    <span class="relative h-3 w-3 bg-red-600 rounded-full"></span>
                </span>
                <span class="text-xs font-bold text-red-400">LIVE NOW</span>
            </div>
        </div>
    </nav>

    <main class="w-full max-w-7xl px-4 py-8 z-10">
        <section class="mb-12">
            <div class="unified-player-container">
                <div class="video-area">
                    
                    <video id="my-video" class="video-js vjs-theme-fantasy vjs-big-play-centered" controls preload="auto">
                    </video>

                    <div id="status-overlay" class="status-overlay">
                        <div class="p-6">
                            <i class="fas fa-exclamation-circle text-5xl text-red-500 mb-4"></i>
                            <p class="text-2xl font-bold" id="error-msg">Stream Loading...</p>
                            <a href="index.html" class="mt-4 inline-block text-neonBlue hover:underline">Return to Home</a>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-900/95 backdrop-blur-xl border-t border-white/10 p-3 md:p-5 flex justify-between items-center gap-2">
                    <div class="flex flex-col justify-center min-w-0">
                        <h2 class="text-base md:text-2xl font-bold text-white leading-none truncate mb-0" id="ch-name">Loading...</h2>
                        <div><span class="text-[10px] md:text-xs font-medium text-gray-400 uppercase tracking-wide" id="ch-quality"></span></div>
                    </div>
                    <div class="flex items-center gap-2 flex-shrink-0">
                        <div class="px-2 py-1.5 md:px-4 md:py-2 bg-slate-800 rounded-lg border border-white/10 text-[10px] md:text-xs font-bold whitespace-nowrap flex items-center gap-1.5">
                            <i class="fas fa-server text-gray-400"></i> SERVER 1
                        </div>
                        <div class="px-2 py-1.5 md:px-4 md:py-2 bg-neonBlue text-black rounded-lg text-[10px] md:text-xs font-bold shadow-[0_0_10px_#00f3ff] whitespace-nowrap">HD STREAM</div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="flex items-center gap-4 mb-8">
                <div class="h-8 w-1 bg-neonBlue rounded-full shadow-[0_0_10px_#00f3ff]"></div>
                <h2 class="text-2xl font-bold uppercase tracking-widest">Other <span class="text-neonBlue">Channels</span></h2>
                <div class="flex-grow h-[1px] bg-gradient-to-r from-gray-800 to-transparent ml-4"></div>
            </div>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6" id="channelGrid"></div>
        </section>
    </main>

    <footer class="w-full py-10 border-t border-gray-800 bg-slate-900/50 backdrop-blur-md mt-20">
        <div class="text-center text-gray-500 text-sm">Â© 2026 HITWicket. Professional Sports Network.</div>
    </footer>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-eme@5.3.0/dist/videojs-contrib-eme.min.js"></script>

    <script>
        function hexToBytes(hex) {
            let bytes = [];
            for (let c = 0; c < hex.length; c += 2)
                bytes.push(parseInt(hex.substr(c, 2), 16));
            return new Uint8Array(bytes);
        }

        async function initialize() {
            const params = new URLSearchParams(window.location.search);
            const channelId = params.get('id');
            const overlay = document.getElementById('status-overlay');
            const errorMsg = document.getElementById('error-msg');
            
            // --- FIX: Safely Initialize Video.js ---
            // If player exists (due to data-setup error), dispose it first
            if (videojs.getPlayer('my-video')) {
                videojs.getPlayer('my-video').dispose();
                // Re-create video tag in memory (worst case fix)
                document.querySelector('.video-area').innerHTML = `
                    <video id="my-video" class="video-js vjs-theme-fantasy vjs-big-play-centered" controls preload="auto"></video>
                    <div id="status-overlay" class="status-overlay"><div class="p-6"><p class="text-2xl font-bold">Reloading...</p></div></div>
                `;
            }

            // Correct Initialization
            const player = videojs('my-video', {
                fluid: true,
                html5: {
                    vhs: { overrideNative: true }
                }
            });

            try {
                const res = await fetch('data.json');
                const data = await res.json();
                const currentChannel = data.channels.find(c => c.id === channelId);

                if (currentChannel) {
                    document.getElementById('page-title').innerText = currentChannel.name + " | Live Streaming";
                    document.getElementById('ch-name').innerText = currentChannel.name;
                    document.getElementById('ch-quality').innerText = currentChannel.quality || "HD Live";

                    console.log("Loading Channel:", currentChannel.name);

                    if (currentChannel.mpdUrl) {
                        let srcObj = {
                            src: currentChannel.mpdUrl,
                            type: 'application/dash+xml'
                        };

                        if (currentChannel.drm && currentChannel.drm.clearKeys) {
                            console.log("Applying DRM Keys...");
                            srcObj.keySystems = {
                                'org.w3.clearkey': {
                                    audio: hexToBytes(Object.values(currentChannel.drm.clearKeys)[0]),
                                    video: hexToBytes(Object.values(currentChannel.drm.clearKeys)[0])
                                }
                            };
                        }
                        
                        if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
                            overlay.classList.add('show');
                            errorMsg.innerHTML = "iOS requires HLS (.m3u8) stream.";
                            return;
                        }

                        player.src(srcObj);
                    } else if (currentChannel.streamUrl) {
                        player.src({ src: currentChannel.streamUrl, type: 'application/x-mpegURL' });
                    } else {
                        throw new Error("No URL found");
                    }

                    player.play();

                    player.on('error', function() {
                        console.error("VideoJS Error:", player.error());
                        overlay.classList.add('show');
                        errorMsg.innerText = "Playback Error (Check Console)";
                    });

                } else {
                    overlay.classList.add('show');
                    errorMsg.innerText = "Channel Not Found";
                }

                const grid = document.getElementById('channelGrid');
                grid.innerHTML = data.channels
                    .filter(ch => (ch.streamUrl || ch.mpdUrl))
                    .map(ch => `
                        <a href="player.html?id=${ch.id}" class="channel-card">
                            <div class="card-content">
                                <img src="${ch.logo}" class="w-full rounded-lg mb-3 aspect-square object-cover bg-slate-900">
                                <p class="text-lg font-bold text-gray-100">${ch.name}</p>
                                <span class="text-xs text-gray-500 font-medium">${ch.quality}</span>
                            </div>
                        </a>
                    `).join('');

            } catch (err) {
                console.error(err);
                overlay.classList.add('show');
                errorMsg.innerText = "App Error";
            }
        }

        window.onload = initialize;
    </script>
</body>
</html>
