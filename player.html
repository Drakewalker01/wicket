<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Stream Loading... | HIT Wicket</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/controls.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Rajdhani', 'sans-serif'] },
                    colors: { neonBlue: '#00f3ff', neonPurple: '#bc13fe', darkBg: '#0b1120' },
                }
            }
        }
    </script>

    <style>
        body { background-color: #0b1120; color: #ffffff; min-height: 100vh; overflow-x: hidden; }
        
        .bg-gradient-orb { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.4; animation: blob 10s infinite alternate; }
        .orb-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #00f3ff; }
        .orb-2 { bottom: -10%; right: -10%; width: 600px; height: 600px; background: #bc13fe; animation-delay: 2s; }
        @keyframes blob { 0% { transform: translate(0,0) scale(1) } 100% { transform: translate(0,0) scale(1) } }

        .unified-player-container {
            border-radius: 1.5rem; overflow: hidden; background: #000; 
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.15); 
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }

        /* ======================================================
           SHAKA PLAYER COLOR OVERRIDES (NEON BLUE & WHITE)
           ====================================================== */

        /* 1. Menu Background (Glass Effect) */
        .shaka-overflow-menu, .shaka-settings-menu {
            background-color: rgba(11, 17, 32, 0.9) !important;
            backdrop-filter: blur(15px) !important;
            border: 1px solid rgba(0, 243, 255, 0.4) !important;
            border-radius: 12px !important;
            padding: 5px !important;
        }

        /* 2. ICONS: Force ALL icons inside the menu to be Neon Blue */
        .shaka-overflow-menu-button i, 
        .shaka-settings-menu-button i,
        .shaka-back-to-overflow-button i,
        .material-icons-round {
            color: #00f3ff !important;
        }

        /* 3. MAIN TEXT: (Quality, Captions, Speed) - Neon Blue */
        .shaka-overflow-button-label {
            color: #00f3ff !important;
            font-weight: 700 !important;
            font-size: 15px !important;
            letter-spacing: 0.5px !important;
        }

        /* 4. SUB TEXT: (Current selection like "Auto (720p)") - White */
        .shaka-current-selection-span {
            color: #ffffff !important;
            font-weight: 500 !important;
            font-size: 13px !important;
            opacity: 0.9 !important;
        }

        /* 5. INNER MENU ITEMS (The list of resolutions inside settings) */
        .shaka-settings-menu button span {
            color: #ffffff !important; /* Options are White */
            font-weight: 500 !important;
        }

        /* 6. BACK BUTTON TEXT (In sub-menu) */
        .shaka-back-to-overflow-button span {
            color: #00f3ff !important; /* "Back" text is Blue */
            font-weight: 700 !important;
        }

        /* 7. CHECKMARKS (Selected item icon) */
        .shaka-settings-menu-button[aria-selected="true"] i {
            color: #00f3ff !important; /* Checkmark is Blue */
        }

        /* 8. HOVER EFFECTS */
        .shaka-overflow-menu-button:hover, 
        .shaka-settings-menu-button:hover,
        .shaka-back-to-overflow-button:hover {
            background: rgba(0, 243, 255, 0.15) !important;
            cursor: pointer;
        }

        /* 9. SEEK BAR & VOLUME */
        .shaka-range-element { color: #00f3ff !important; }
        
        /* ====================================================== */

        .video-area { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .video-area .shaka-video-container { position: absolute; inset: 0; width: 100% !important; height: 100% !important; }
        .status-overlay { position: absolute; inset: 0; background: #000; display: none; justify-content: center; align-items: center; z-index: 50; }
        .status-overlay.show { display: flex; }

        .channel-card { position: relative; background: #0c4a6e; border-radius: 1rem; overflow: hidden; display: flex; padding: 2px; }
        .card-content { background: #111827; border-radius: 0.9rem; width: 100%; height: 100%; position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; padding: 1rem; }
    </style>
</head>
<body class="antialiased flex flex-col items-center">

    <div class="bg-gradient-orb orb-1"></div>
    <div class="bg-gradient-orb orb-2"></div>

    <nav class="w-full glass-panel sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2">
                <i class="fas fa-cricket text-3xl text-neonBlue"></i>
                <h1 class="text-3xl font-bold uppercase italic tracking-wider">Hit<span class="text-neonBlue">Wicket</span></h1>
            </a>
            <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-red-500/10 border border-red-500/50">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute h-full w-full rounded-full bg-red-500 opacity-75"></span>
                    <span class="relative h-3 w-3 bg-red-600 rounded-full"></span>
                </span>
                <span class="text-xs font-bold text-red-400">LIVE</span>
            </div>
        </div>
    </nav>

    <main class="w-full max-w-7xl px-4 py-8 z-10">
        <div class="unified-player-container mb-12">
            <div class="video-area">
                <div data-shaka-player-container>
                    <video data-shaka-player id="video" autoplay style="width:100%;height:100%"></video>
                </div>
                <div id="status-overlay" class="status-overlay">
                    <div class="text-center">
                        <i class="fas fa-circle-notch fa-spin text-4xl text-neonBlue mb-3"></i>
                        <p class="text-xl font-bold" id="error-msg">Initializing Stream...</p>
                        <a href="index.html" class="mt-4 inline-block text-neonBlue hover:underline">Go Back</a>
                    </div>
                </div>
            </div>
            
            <div class="bg-slate-900/95 backdrop-blur-xl border-t border-white/10 p-4 flex justify-between items-center">
                <div>
                    <h2 class="text-xl md:text-2xl font-bold text-white" id="ch-name">Loading Channel...</h2>
                    <span class="text-xs font-medium text-gray-400 uppercase" id="ch-quality">Connecting</span>
                </div>
                <div class="px-4 py-2 bg-neonBlue text-black rounded-lg text-xs font-black shadow-[0_0_15px_#00f3ff]">LIVE HD</div>
            </div>
        </div>

        <h2 class="text-2xl font-bold uppercase tracking-widest mb-6">More <span class="text-neonBlue">Channels</span></h2>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6" id="channelGrid"></div>
    </main>

    <script>
        async function initApp() {
            shaka.polyfill.installAll();
            if (shaka.Player.isBrowserSupported()) {
                initPlayer();
            } else {
                showError("Browser Not Supported");
            }
        }

        async function initPlayer() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();
            const overlay = document.getElementById('status-overlay');
            
            const params = new URLSearchParams(window.location.search);
            const channelId = params.get('id');

            player.addEventListener('error', (e) => showError("Error: " + e.detail.code));

            try {
                const res = await fetch('data.json');
                const data = await res.json();
                const ch = data.channels.find(c => c.id === channelId);

                if (ch) {
                    document.getElementById('page-title').innerText = ch.name;
                    document.getElementById('ch-name').innerText = ch.name;
                    document.getElementById('ch-quality').innerText = ch.quality || "HD Stream";

                    const videoUrl = ch.mpdUrl || ch.streamUrl;
                    if (videoUrl) {
                        if (ch.drm && ch.drm.clearKeys) {
                            player.configure({ drm: { clearKeys: ch.drm.clearKeys } });
                        }
                        await player.load(videoUrl);
                    } else {
                        showError("No Stream URL");
                    }
                } else {
                    showError("Channel Not Found");
                }

                document.getElementById('channelGrid').innerHTML = data.channels.map(c => `
                    <a href="player.html?id=${c.id}" class="channel-card">
                        <div class="card-content">
                            <img src="${c.logo}" class="w-full aspect-square rounded-lg object-cover mb-3 bg-slate-800">
                            <p class="font-bold text-center text-sm">${c.name}</p>
                        </div>
                    </a>
                `).join('');

            } catch (err) { showError("Data Load Failed"); }

            function showError(msg) {
                overlay.classList.add('show');
                document.getElementById('error-msg').innerText = msg;
            }
        }

        document.addEventListener('shaka-ui-loaded', initApp);
        document.addEventListener('DOMContentLoaded', () => { if(!window.shaka) initApp(); });
    </script>
</body>
</html>
