    <script>
    // සෑම විනාඩි 10කට වරක්ම වෙනස් වන අංකයක් සාදා ගනී (Smart Cache)
    const getCacheBuster = () => Math.floor(Date.now() / (10 * 60 * 1000));
    
    window.dataFetchPromise = fetch('links.json?v=' + getCacheBuster())
        .then(response => response.json())
        .catch(err => { console.error("Early fetch failed", err); return null; });
        // සෑම විනාඩි 15කට වරක්ම මුළු පේජ් එකම refresh කර අලුත් links ලබා ගනී
setTimeout(() => {
    location.reload();
}, 15 * 60 * 1000);
</script>

    <style>
        /* --- CSS VARIABLES (Tailwind Config එක වෙනුවට) --- */
        :root {
            --neonBlue: #00f3ff;
            --neonPurple: #bc13fe;
            --darkBg: #0b1120;
        }

        /* Custom Utility Classes */
        .text-neonBlue { color: var(--neonBlue); }
        .bg-neonBlue { background-color: var(--neonBlue); }
        .border-neonBlue { border-color: var(--neonBlue); }
        .shadow-neon { box-shadow: 0 0 15px rgba(0, 243, 255, 0.3); }
        
        @keyframes pulse-fast {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-fast { animation: pulse-fast 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

        /* --- GLOBAL STYLES --- */
        body { 
            background-color: var(--darkBg); 
            color: #ffffff; 
            min-height: 100vh; 
            overflow-x: hidden; 
            font-family: 'Rajdhani', sans-serif;
            font-display: swap; 
        }

        .bg-gradient-orb { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.2; will-change: transform; }
        .orb-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: var(--neonBlue); }
        .orb-2 { bottom: -10%; right: -10%; width: 600px; height: 600px; background: var(--neonPurple); }

        .glass-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .unified-player-container { border-radius: 1.5rem; overflow: hidden; background: #000; box-shadow: 0 0 50px rgba(0, 243, 255, 0.15); border: 1px solid rgba(255,255,255,0.1); position: relative; }

        /* --- CHANNEL CARD OPTIMIZATION --- */
        .channel-card { 
            position: relative; 
            background: #0c4a6e; 
            border-radius: 1rem; 
            padding: 3px; 
            overflow: hidden; 
            cursor: pointer; 
            display: block; 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease;
        }

        .channel-card::before { 
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; 
            background: conic-gradient(transparent 0deg, transparent 250deg, var(--neonBlue) 300deg, #ffffff 360deg); 
            animation: rotate 2s linear infinite; animation-play-state: paused; opacity: 0; transition: opacity 0.3s;
        }

        .channel-card:hover::before { animation-play-state: running; opacity: 1; }
        .channel-card:hover { transform: translateY(-5px); box-shadow: 0 0 30px rgba(0, 243, 255, 0.4); }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .card-content { background: #111827; border-radius: 0.85rem; width: 100%; height: 100%; position: relative; z-index: 1; padding: 1rem; display: flex; flex-direction: column; align-items: center; justify-content: space-between; }
        .channel-logo { object-fit: contain; background: transparent; transition: transform 0.3s ease; }

        .video-area { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; background: #000; }
        .video-area .shaka-video-container { position: absolute; inset: 0; width: 100% !important; height: 100% !important; }
        
        .status-overlay, .connect-spinner { position: absolute; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 40; }
        .status-overlay { display: none; z-index: 50; }
        .status-overlay.show { display: flex; }
    </style>

                <div class="channel-card skeleton-card opacity-50"><div class="card-content"><div class="w-full aspect-square mb-3 bg-gray-800 rounded-lg animate-pulse"></div><div class="h-4 bg-gray-800 rounded w-3/4 mx-auto animate-pulse"></div></div></div>

    <script>
        // AD MANAGER
        const AD_URL = "https://intermediategillsevent.com/1b/0f/68/1b0f68c09c17308c6b0d92ee85311590.js";
        const AD_COOLDOWN_MINUTES = 1; 
        
        function manageAds() {
            const lastShown = localStorage.getItem('ad_last_shown_time');
            const now = Date.now();
            const cooldownMs = AD_COOLDOWN_MINUTES * 60 * 1000;
            if (!lastShown || (now - parseInt(lastShown) > cooldownMs)) {
                const script = document.createElement('script');
                script.type = 'text/javascript'; script.src = AD_URL; script.async = true;
                document.body.appendChild(script);
                localStorage.setItem('ad_last_shown_time', now.toString());
            }
        }
        setTimeout(manageAds, 3000);

        // PLAYER CONFIG
        const WORKER_BASE_URL = "https://autoupdate.hitwicket.online"; 
        
        let allChannels = [];
        let displayedCount = 0;
        const CHANNELS_PER_PAGE = 4; 

        async function initApp() {
            if (typeof shaka === 'undefined') {
                setTimeout(initApp, 100);
                return;
            }
            shaka.polyfill.installAll();
            if (shaka.Player.isBrowserSupported()) {
                initPlayer();
            }
        }

        async function parseM3U(text) {
             try {
                const lines = text.split('\n');
                const channels = [];
                let currentChannel = { headers: {} }; 
                for (let line of lines) {
                    line = line.trim();
                    if (line.startsWith('#EXTINF:')) {
                        const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                        const logo = logoMatch ? logoMatch[1] : "https://via.placeholder.com/200?text=Sports";
                        const parts = line.split(',');
                        const name = parts[parts.length - 1].trim();
                        const id = name.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
                        currentChannel.id = id; currentChannel.name = name; currentChannel.logo = logo; currentChannel.quality = "Live";
                    } else if (line.startsWith('#EXTVLCOPT:http-referrer=')) {
                        currentChannel.headers['Referer'] = line.split('http-referrer=')[1].trim();
                    } else if (line.startsWith('#EXTVLCOPT:http-origin=')) {
                        currentChannel.headers['Origin'] = line.split('http-origin=')[1].trim();
                    } else if (line.startsWith('#EXTVLCOPT:http-user-agent=')) {
                        currentChannel.headers['User-Agent'] = line.split('http-user-agent=')[1].trim();
                    } else if (line.startsWith('http')) {
                        if (currentChannel.name) {
                            currentChannel.streamUrl = line;
                            channels.push(currentChannel);
                            currentChannel = { headers: {} }; 
                        }
                    }
                }
                return channels;
            } catch (error) { return []; }
        }

        function renderChannelBatch() {
            const gridContainer = document.getElementById('channelGrid');
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            
            if (displayedCount === 0) {
                gridContainer.innerHTML = ''; 
            }
            
            const nextBatch = allChannels.slice(displayedCount, displayedCount + CHANNELS_PER_PAGE);
            
            if (nextBatch.length > 0) {
                const batchHTML = nextBatch.map((c, index) => {
    const optimizedLogo = `https://images.weserv.nl/?url=${encodeURIComponent(c.logo)}&w=200&h=200&fit=contain&output=webp`;
    
    // මුල්ම චැනල් 4 image එකට priority එක දෙනවා (LCP Speed)
    const isPriority = (displayedCount === 0 && index < 4);
    const loadingAttr = isPriority ? "eager" : "lazy";
    const priorityAttr = isPriority ? "high" : "auto";

    return `
    <a href="?id=${c.id}" class="channel-card group">
        <div class="card-content">
            <div class="w-full aspect-square mb-3 overflow-hidden flex items-center justify-center bg-slate-800/50 rounded-lg">
                <img src="${optimizedLogo}" 
                     alt="${c.name}"
                     width="250" 
                     height="250"
                     loading="${loadingAttr}" 
                     fetchpriority="${priorityAttr}" 
                     decoding="async" 
                     onerror="this.src='https://via.placeholder.com/200?text=SPORTS'" 
                     class="channel-logo w-full h-full object-contain group-hover:scale-110 transition-transform duration-300">
            </div>
            <p class="text-center font-bold text-sm md:text-base leading-tight text-white">${c.name}</p>
            <div class="mt-2 flex items-center gap-1 text-[10px] text-neonBlue border border-neonBlue/30 px-2 py-0.5 rounded">
                <i class="fas fa-circle text-[6px] animate-pulse"></i> ${c.quality || 'LIVE'}
            </div>
        </div>
    </a>
    `;
}).join('');
                
                gridContainer.insertAdjacentHTML('beforeend', batchHTML);
                displayedCount += nextBatch.length;
                
                if (displayedCount < allChannels.length) loadMoreContainer.classList.remove('hidden');
                else loadMoreContainer.classList.add('hidden');
            }
        }

        async function initPlayer() {
            const video = document.getElementById('video');
            if (!video['ui']) {
               const checkUI = setInterval(() => { if (video['ui']) { clearInterval(checkUI); initPlayer(); } }, 100);
               return;
            }

            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();
            
            const overlay = document.getElementById('status-overlay');
            const connectSpinner = document.getElementById('connect-spinner');
            const videoWrapper = document.getElementById('video-wrapper');
            
            const params = new URLSearchParams(window.location.search);
            const channelId = params.get('id'); 

            player.addEventListener('error', (e) => {
                if(e.detail.code != 7000) { showError("Stream Error: " + e.detail.code); }
            });

            player.addEventListener('buffering', (event) => {
                if (event.buffering) {
                    connectSpinner.style.display = "flex";
                    videoWrapper.classList.add("loading-state");
                } else {
                    if (!video.paused) {
                        connectSpinner.style.display = "none";
                        videoWrapper.classList.remove("loading-state");
                    }
                }
            });

            try {
               // --- OPTIMIZED DATA FETCHING LOGIC (SMART CACHE UPDATED) ---
let data = null;
const cacheBuster = Math.floor(Date.now() / (10 * 60 * 1000));

if(window.dataFetchPromise) {
    data = await window.dataFetchPromise;
} else {
    const response = await fetch('links.json?v=' + cacheBuster);
    data = await response.json();
}

let manualChannels = [];
if (data && data.manual_channels) {
    manualChannels = data.manual_channels.map(c => ({
        id: c.name.replace(/[^a-zA-Z0-9]/g, '').toLowerCase(),
        name: c.name,
        logo: c.logo,
        quality: "HD", 
        streamUrl: c.url,
        headers: {}, 
        drm: c.drm 
    }));
}

let m3uChannels = [];
if (data && data.playlists) {
    const promises = data.playlists.map(async (url) => {
        try {
            // Playlist URL එකට cache buster එක එකතු කිරීම
            const finalM3uUrl = url + (url.includes('?') ? '&' : '?') + 'update=' + cacheBuster;
            
            const res = await fetch(finalM3uUrl);
            const text = await res.text();
            return await parseM3U(text);
        } catch (e) {
            console.error("Failed to load M3U:", url, e);
            return [];
        }
    });
    const results = await Promise.all(promises);
    m3uChannels = results.flat();
}
                // --- ORDERED WHITELIST LOGIC START ---
        let combinedChannels = [...manualChannels, ...m3uChannels];

        if (data && data.allowed_channels && Array.isArray(data.allowed_channels)) {
            let orderedChannels = [];
            
            // JSON 
            data.allowed_channels.forEach(allowedName => {
                const targetName = allowedName.toLowerCase().trim();
                
                // 
                const match = combinedChannels.find(ch => 
                    ch.name.toLowerCase().trim() === targetName
                );

                if (match) {
                    orderedChannels.push(match);
                }
            });
            allChannels = orderedChannels;
        } else {
            allChannels = combinedChannels;
        }

        // 
        allChannels = allChannels.filter(c => c.streamUrl && c.streamUrl.trim() !== "");
        // --- ORDERED WHITELIST LOGIC END ---
                
                const gridContainer = document.getElementById('channelGrid');

                if (allChannels.length > 0) {
                    renderChannelBatch();
                    document.getElementById('loadMoreBtn').addEventListener('click', renderChannelBatch);
                } else {
                    gridContainer.innerHTML = `<p class="text-gray-400 col-span-full text-center">No channels found.</p>`;
                }

                const ch = allChannels.find(c => c.id === channelId);
                if (ch) {
                    document.getElementById('page-title').innerText = ch.name + " | HIT Wicket";
                    document.getElementById('ch-name').innerText = ch.name;
                    document.getElementById('ch-quality').innerText = "Connecting...";

                    connectSpinner.style.display = "flex";
                    videoWrapper.classList.add("loading-state");

                    player.getNetworkingEngine().registerRequestFilter(function(type, request) {
                        if (request.uris[0].includes(WORKER_BASE_URL)) return;
                        const originalUrl = request.uris[0];
                        let proxyUrl = `${WORKER_BASE_URL}?url=${encodeURIComponent(originalUrl)}`;
                        if (ch.headers.Referer) proxyUrl += `&referer=${encodeURIComponent(ch.headers.Referer)}`;
                        if (ch.headers.Origin) proxyUrl += `&origin=${encodeURIComponent(ch.headers.Origin)}`;
                        if (ch.headers['User-Agent']) proxyUrl += `&ua=${encodeURIComponent(ch.headers['User-Agent'])}`;
                        request.uris[0] = proxyUrl;
                    });
                    
                    if (ch.drm) {
                        player.configure({
                            drm: ch.drm
                        });
                    } else {
                        player.configure({
                            drm: { clearKeys: {} }
                        });
                    }
                    
                    player.configure({ streaming: { bufferingGoal: 3, rebufferingGoal: 1, retryParameters: { maxAttempts: 3, baseDelay: 1000 },lowLatencyMode: true, jumpLargeGaps: true} });
                    
                    const hideSpinner = () => {
                        connectSpinner.style.display = "none";
                        videoWrapper.classList.remove("loading-state");
                        document.getElementById('ch-quality').innerText = "Live";
                    };

                    video.addEventListener('canplay', hideSpinner, { once: true });
                    video.addEventListener('playing', hideSpinner, { once: true });

                    await player.load(ch.streamUrl);
                    
                } else {
                    if(!channelId) {
                         document.getElementById('ch-name').innerText = "Select a Channel";
                         document.getElementById('ch-quality').innerText = "Ready";
                         connectSpinner.style.display = "none";
                         videoWrapper.classList.remove("loading-state");
                    } else { 
                        showError("Channel Not Found"); 
                        connectSpinner.style.display = "none";
                    }
                }
            } catch (err) {
                console.error("App Error:", err);
                connectSpinner.style.display = "none"; 
                if(channelId) showError("Failed to Load Stream");
            }

            function showError(msg) {
                overlay.classList.add('show');
                document.getElementById('error-msg').innerText = msg;
            }
        }

        if (document.readyState === 'loading') { document.addEventListener('DOMContentLoaded', initApp); } 
        else { initApp(); }
    </script>
