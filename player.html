<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Watch live cricket streaming on HIT Wicket. High quality sports channels available for free.">
    <meta name="robots" content="index, follow">
    
    <title id="page-title">HIT Wicket | High Quality Sports Streaming</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%2300f3ff'/></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.weserv.nl" crossorigin> 
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <style>
        :root { --neonBlue: #00f3ff; --neonPurple: #bc13fe; --darkBg: #0b1120; }
        body { background-color: var(--darkBg); color: #ffffff; min-height: 100vh; overflow-x: hidden; font-family: 'Rajdhani', sans-serif; }
        
        .bg-gradient-orb { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.2; pointer-events: none; }
        .orb-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: var(--neonBlue); }
        .orb-2 { bottom: -10%; right: -10%; width: 600px; height: 600px; background: var(--neonPurple); }

        .glass-panel { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .unified-player-container { border-radius: 1.5rem; overflow: hidden; background: #000; box-shadow: 0 0 50px rgba(0, 243, 255, 0.1); border: 1px solid rgba(255,255,255,0.05); position: relative; }

        .channel-card { 
            position: relative; background: #0c4a6e; border-radius: 1rem; padding: 2px; overflow: hidden; 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .channel-card::before { 
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; 
            background: conic-gradient(transparent, transparent, var(--neonBlue), #fff); 
            animation: rotate 2s linear infinite; opacity: 0; transition: opacity 0.3s;
        }
        .channel-card:hover::before { opacity: 1; }
        .channel-card:hover { transform: translateY(-5px); box-shadow: 0 0 25px rgba(0, 243, 255, 0.3); }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .card-content { background: #111827; border-radius: 0.9rem; width: 100%; height: 100%; position: relative; z-index: 1; padding: 1rem; display: flex; flex-direction: column; align-items: center; }
        .video-area { position: relative; padding-bottom: 56.25%; background: #000; }
        .video-area video { position: absolute; inset: 0; width: 100%; height: 100%; }
        
        .status-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 50; }
        .status-overlay.show { display: flex; }
        .connect-spinner { position: absolute; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 40; }
    </style>

    <script>
        // API Configuration
        const WORKER_API_URL = "https://fetchchannels.hitwicket.online"; 
        const WORKER_BASE_URL = "https://autoupdate.hitwicket.online"; 
        const AD_URL = "https://intermediategillsevent.com/1b/0f/68/1b0f68c09c17308c6b0d92ee85311590.js";

        // Early Data Fetch
        window.dataFetchPromise = fetch(WORKER_API_URL).then(r => r.json()).catch(() => null);
    </script>
</head>

<body class="antialiased flex flex-col items-center">
    <div class="bg-gradient-orb orb-1"></div>
    <div class="bg-gradient-orb orb-2"></div>

    <nav class="w-full glass-panel sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2">
                <i class="fas fa-cricket text-2xl text-blue-400"></i>
                <h1 class="text-2xl font-bold uppercase italic tracking-tighter">Hit<span class="text-blue-400">Wicket</span></h1>
            </a>
            <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-red-500/10 border border-red-500/30">
                <span class="relative flex h-2 w-2"><span class="animate-ping absolute h-full w-full rounded-full bg-red-500 opacity-75"></span><span class="relative h-2 w-2 bg-red-600 rounded-full"></span></span>
                <span class="text-xs font-bold text-red-400">LIVE NOW</span>
            </div>
        </div>
    </nav>

    <main class="w-full max-w-7xl px-4 py-8 z-10 flex-grow">
        <section class="mb-12">
            <div class="unified-player-container">
                <div class="video-area" id="video-wrapper">
                    <div data-shaka-player-container>
                        <video data-shaka-player id="video" autoplay></video>
                    </div>

                    <div id="connect-spinner" class="connect-spinner">
                        <div class="text-center">
                            <i class="fas fa-circle-notch fa-spin text-5xl text-blue-400"></i>
                            <p class="mt-4 text-blue-400 font-bold tracking-widest text-xs uppercase">Connecting Stream...</p>
                        </div>
                    </div>

                    <div id="status-overlay" class="status-overlay">
                        <div class="text-center">
                            <i class="fas fa-exclamation-triangle text-3xl text-red-500 mb-3"></i>
                            <p class="text-lg font-bold" id="error-msg">Error Loading Stream</p>
                            <button onclick="location.reload()" class="mt-4 px-6 py-2 bg-blue-500/20 text-blue-400 rounded-full border border-blue-500/30 hover:bg-blue-500/40 transition">Retry</button>
                        </div>
                    </div>
                </div>
                <div class="bg-slate-900/95 p-5 flex justify-between items-center border-t border-white/5">
                    <div>
                        <h2 class="text-xl font-bold text-white" id="ch-name">Select a Channel</h2>
                        <span class="text-xs font-medium text-gray-500 uppercase tracking-widest" id="ch-quality">Ready to play</span>
                    </div>
                    <div class="px-4 py-1.5 bg-blue-500 text-black rounded-md text-xs font-black">LIVE HD</div>
                </div>
            </div>
        </section>

        <section>
            <div class="flex items-center gap-3 mb-8">
                <div class="h-6 w-1 bg-blue-400 rounded-full"></div>
                <h2 class="text-xl font-bold uppercase tracking-widest">Available <span class="text-blue-400">Channels</span></h2>
            </div>
            
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 gap-6" id="channelGrid">
                <div class="animate-pulse bg-gray-800/50 h-48 rounded-2xl"></div>
                <div class="animate-pulse bg-gray-800/50 h-48 rounded-2xl"></div>
                <div class="animate-pulse bg-gray-800/50 h-48 rounded-2xl"></div>
                <div class="animate-pulse bg-gray-800/50 h-48 rounded-2xl"></div>
            </div>
            
            <div id="loadMoreContainer" class="w-full flex justify-center mt-12 hidden">
                <button id="loadMoreBtn" class="px-10 py-3 bg-blue-500/10 border border-blue-500/50 text-blue-400 rounded-full hover:bg-blue-400 hover:text-black transition-all font-bold uppercase tracking-widest text-xs">
                    Load More
                </button>
            </div>
        </section>
    </main>

    <footer class="w-full py-8 border-t border-gray-800/50 text-center text-gray-600 text-xs">
        Â© 2026 HITWicket Sports Network. Optimized for performance.
    </footer>

    <script>
        let allChannels = [];
        let displayedCount = 0;
        const CHANNELS_PER_PAGE = 8;

        // Ad Manager with Delay
        function manageAds() {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    const lastShown = localStorage.getItem('ad_last_shown_time');
                    const now = Date.now();
                    if (!lastShown || (now - parseInt(lastShown) > 60000)) {
                        const script = document.createElement('script');
                        script.src = AD_URL; script.async = true;
                        document.body.appendChild(script);
                        localStorage.setItem('ad_last_shown_time', now.toString());
                    }
                }, 5000); 
            });
        }
        manageAds();

        // Render Channels
        function renderChannelBatch() {
            const grid = document.getElementById('channelGrid');
            if (displayedCount === 0) grid.innerHTML = '';
            
            const nextBatch = allChannels.slice(displayedCount, displayedCount + CHANNELS_PER_PAGE);
            if (nextBatch.length > 0) {
                grid.insertAdjacentHTML('beforeend', nextBatch.map(c => `
                    <a href="?id=${c.id}" class="channel-card">
                        <div class="card-content">
                            <div class="w-full aspect-square mb-3 overflow-hidden flex items-center justify-center">
                                <img src="https://images.weserv.nl/?url=${encodeURIComponent(c.logo)}&w=200&output=webp" 
                                     alt="${c.name}" loading="lazy" class="w-full h-full object-contain"
                                     onerror="this.src='https://via.placeholder.com/200/111827/00f3ff?text=LIVE'">
                            </div>
                            <p class="text-center font-bold text-sm text-white line-clamp-1">${c.name}</p>
                            <div class="mt-2 text-[10px] text-blue-400 border border-blue-400/20 px-2 py-0.5 rounded">
                                LIVE
                            </div>
                        </div>
                    </a>
                `).join(''));
                displayedCount += nextBatch.length;
                document.getElementById('loadMoreContainer').classList.toggle('hidden', displayedCount >= allChannels.length);
            }
        }

        // Initialize Player
        async function initPlayer() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            if (!ui) { setTimeout(initPlayer, 100); return; }

            const player = ui.getControls().getPlayer();
            const overlay = document.getElementById('status-overlay');
            const spinner = document.getElementById('connect-spinner');
            
            const params = new URLSearchParams(window.location.search);
            const channelId = params.get('id');

            player.addEventListener('error', (e) => { if(e.detail.code != 7000) showError("Error: " + e.detail.code); });
            player.addEventListener('buffering', (e) => spinner.style.display = e.buffering ? "flex" : "none");

            try {
                const data = await (window.dataFetchPromise || fetch(WORKER_API_URL).then(r => r.json()));
                allChannels = data || [];
                renderChannelBatch();
                document.getElementById('loadMoreBtn').onclick = renderChannelBatch;

                const ch = allChannels.find(c => c.id === channelId);
                if (ch) {
                    document.getElementById('page-title').innerText = ch.name + " | HIT Wicket";
                    document.getElementById('ch-name').innerText = ch.name;
                    document.getElementById('ch-quality').innerText = "Connecting to " + ch.name + "...";

                    player.getNetworkingEngine().registerRequestFilter((type, request) => {
                        if (request.uris[0].includes(WORKER_BASE_URL)) return;
                        let proxy = `${WORKER_BASE_URL}?url=${encodeURIComponent(request.uris[0])}`;
                        if (ch.headers?.Referer) proxy += `&referer=${encodeURIComponent(ch.headers.Referer)}`;
                        request.uris[0] = proxy;
                    });

                    if (ch.drm) player.configure({ drm: ch.drm });
                    player.configure({ streaming: { bufferingGoal: 5, rebufferingGoal: 1, lowLatencyMode: true } });

                    await player.load(ch.streamUrl);
                    spinner.style.display = "none";
                    document.getElementById('ch-quality').innerText = "Streaming Live";
                } else {
                    spinner.style.display = "none";
                    if(channelId) showError("Channel Not Found");
                }
            } catch (err) { showError("Failed to connect to API"); }

            function showError(msg) {
                overlay.classList.add('show');
                document.getElementById('error-msg').innerText = msg;
            }
        }

        // Bootstrapping
        if (typeof shaka === 'undefined') {
            document.addEventListener('shaka-ui-loaded', initPlayer);
            document.addEventListener('shaka-polyfill-installed', () => {});
        } else {
            initPlayer();
        }
    </script>
</body>
</html>
