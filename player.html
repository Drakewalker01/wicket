<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Watch live cricket streaming on HIT Wicket. High quality sports channels available for free.">
    <title id="page-title">Stream Loading... | HIT Wicket</title>
    
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://images.weserv.nl">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Rajdhani', 'sans-serif'] },
                    colors: { neonBlue: '#00f3ff', neonPurple: '#bc13fe', darkBg: '#0b1120' },
                    animation: { 'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0b1120; color: #ffffff; min-height: 100vh; overflow-x: hidden; }
        
        .bg-gradient-orb { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.4; animation: blob 10s infinite alternate; will-change: transform; }
        .orb-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #00f3ff; }
        .orb-2 { bottom: -10%; right: -10%; width: 600px; height: 600px; background: #bc13fe; animation-delay: 2s; }
        @keyframes blob { 0% { transform: translate(0,0) scale(1) } 100% { transform: translate(0,0) scale(1) } }
        
        .glass-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .unified-player-container { border-radius: 1.5rem; overflow: hidden; background: #000; box-shadow: 0 0 50px rgba(0, 243, 255, 0.15); border: 1px solid rgba(255,255,255,0.1); position: relative; }
        
        .channel-card { position: relative; background: #0c4a6e; border-radius: 1rem; padding: 3px; overflow: hidden; transition: 0.3s; cursor: pointer; display: block; will-change: transform; }
        .channel-card::before, .channel-card::after { 
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; 
            background: conic-gradient(transparent 0deg, transparent 250deg, #00f3ff 300deg, #ffffff 360deg); 
            animation: rotate 3s linear infinite; 
        }
        .channel-card::after { filter: blur(20px); opacity: 0.7; }
        .channel-card:hover::before, .channel-card:hover::after { animation-duration: 1.2s; }
        .card-content { background: #111827; border-radius: 0.85rem; width: 100%; height: 100%; position: relative; z-index: 1; padding: 1rem; display: flex; flex-direction: column; align-items: center; justify-content: space-between; }
        .channel-card:hover { transform: translateY(-5px); box-shadow: 0 0 30px rgba(0, 243, 255, 0.4); }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        .channel-logo { object-fit: contain; background: transparent; }

        .video-area { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; background: #000; }
        .video-area .shaka-video-container { position: absolute; inset: 0; width: 100% !important; height: 100% !important; }
        
        /* ERROR OVERLAY */
        .status-overlay { position: absolute; inset: 0; background: #000; display: none; justify-content: center; align-items: center; z-index: 50; }
        .status-overlay.show { display: flex; }

        /* LOADING SPINNER OVERLAY */
        .connect-spinner { position: absolute; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 40; pointer-events: none; }
        
        /* Hide Shaka Controls when in Loading State */
        .loading-state .shaka-controls-container,
        .loading-state .shaka-play-button-container,
        .loading-state .shaka-scrim-container {
            display: none !important;
            opacity: 0 !important;
        }

        /* Skeleton Animation */
        .skeleton { background: #1f2937; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="antialiased flex flex-col items-center">

    <div class="bg-gradient-orb orb-1"></div>
    <div class="bg-gradient-orb orb-2"></div>

    <nav class="w-full glass-panel sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2">
                <i class="fas fa-cricket text-3xl text-neonBlue"></i>
                <h1 class="text-3xl font-bold uppercase italic tracking-wider">Hit<span class="text-neonBlue">Wicket</span></h1>
            </a>
            <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-red-500/10 border border-red-500/50">
                <span class="relative flex h-3 w-3"><span class="animate-ping absolute h-full w-full rounded-full bg-red-500 opacity-75"></span><span class="relative h-3 w-3 bg-red-600 rounded-full"></span></span>
                <span class="text-xs font-bold text-red-400">LIVE NOW</span>
            </div>
        </div>
    </nav>

    <main class="w-full max-w-7xl px-4 py-8 z-10 flex-grow">
        <section class="mb-12">
            <div class="unified-player-container">
                <div class="video-area loading-state" id="video-wrapper">
                    <div data-shaka-player-container>
                        <video data-shaka-player id="video" autoplay style="width:100%;height:100%"></video>
                    </div>

                    <div id="connect-spinner" class="connect-spinner">
                        <div class="text-center">
                            <i class="fas fa-circle-notch fa-spin text-5xl text-neonBlue drop-shadow-[0_0_10px_#00f3ff]"></i>
                            <p class="mt-4 text-neonBlue font-bold tracking-widest text-sm uppercase">Loading Stream...</p>
                        </div>
                    </div>

                    <div id="status-overlay" class="status-overlay">
                        <div class="text-center">
                            <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-3"></i>
                            <p class="text-xl font-bold" id="error-msg">Initializing Stream...</p>
                            <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-neonBlue/20 text-neonBlue rounded hover:bg-neonBlue/30 transition">Retry</button>
                        </div>
                    </div>
                </div>
                <div class="bg-slate-900/95 backdrop-blur-xl border-t border-white/10 p-4 flex justify-between items-center">
                    <div>
                        <h2 class="text-xl md:text-2xl font-bold text-white" id="ch-name">Selected a Channel</h2>
                        <span class="text-xs font-medium text-gray-400 uppercase" id="ch-quality">Waiting...</span>
                    </div>
                    <div class="px-4 py-2 bg-neonBlue text-black rounded-lg text-xs font-black shadow-[0_0_15px_#00f3ff]">LIVE HD</div>
                </div>
            </div>
        </section>

        <section>
            <div class="flex items-center gap-4 mb-8">
                <div class="h-8 w-1 bg-neonBlue rounded-full shadow-[0_0_10px_#00f3ff]"></div>
                <h2 class="text-2xl font-bold uppercase tracking-widest">More <span class="text-neonBlue">Channels</span></h2>
            </div>
            
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 min-h-[400px]" id="channelGrid">
                <div class="channel-card opacity-50 pointer-events-none">
                    <div class="card-content">
                        <div class="w-full aspect-square mb-3 skeleton rounded-lg"></div>
                        <div class="h-4 w-3/4 skeleton rounded"></div>
                        <div class="mt-2 h-3 w-1/2 skeleton rounded"></div>
                    </div>
                </div>
                <div class="channel-card opacity-50 pointer-events-none">
                    <div class="card-content">
                        <div class="w-full aspect-square mb-3 skeleton rounded-lg"></div>
                        <div class="h-4 w-3/4 skeleton rounded"></div>
                        <div class="mt-2 h-3 w-1/2 skeleton rounded"></div>
                    </div>
                </div>
            </div>
            
            <div id="loadMoreContainer" class="w-full flex justify-center mt-12 hidden">
                <button id="loadMoreBtn" class="px-8 py-3 bg-neonBlue/10 border border-neonBlue text-neonBlue rounded-full hover:bg-neonBlue hover:text-black transition-all duration-300 font-bold uppercase tracking-widest shadow-[0_0_10px_rgba(0,243,255,0.2)] hover:shadow-[0_0_20px_rgba(0,243,255,0.6)]">
                    Load More Channels
                </button>
            </div>
        </section>
    </main>

    <footer class="w-full py-10 border-t border-gray-800 bg-slate-900/50 backdrop-blur-md mt-20 text-center text-gray-500 text-sm">
        Â© 2026 HITWicket Sports Network.
    </footer>

    <script>
        // AD MANAGER
        const AD_URL = "https://intermediategillsevent.com/1b/0f/68/1b0f68c09c17308c6b0d92ee85311590.js";
        const AD_COOLDOWN_MINUTES = 1; 
        
        function manageAds() {
            const lastShown = localStorage.getItem('ad_last_shown_time');
            const now = Date.now();
            const cooldownMs = AD_COOLDOWN_MINUTES * 60 * 1000;
            if (!lastShown || (now - parseInt(lastShown) > cooldownMs)) {
                const script = document.createElement('script');
                script.type = 'text/javascript'; script.src = AD_URL; script.async = true;
                document.body.appendChild(script);
                localStorage.setItem('ad_last_shown_time', now.toString());
            }
        }
        manageAds();

        // PLAYER CONFIG
        const WORKER_BASE_URL = "https://autoupdate.hitwicket.online"; 
        
        let allChannels = [];
        let displayedCount = 0;
        const CHANNELS_PER_PAGE = 4; 

        async function initApp() {
            if (typeof shaka === 'undefined') {
                setTimeout(initApp, 100);
                return;
            }
            shaka.polyfill.installAll();
            if (shaka.Player.isBrowserSupported()) {
                initPlayer();
            }
        }

        // --- DATA LOADING LOGIC ---
        function parseM3U(text) {
             try {
                if(!text) return [];
                const lines = text.split('\n');
                const channels = [];
                let currentChannel = { headers: {} }; 
                for (let line of lines) {
                    line = line.trim();
                    if (line.startsWith('#EXTINF:')) {
                        const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                        const logo = logoMatch ? logoMatch[1] : "https://via.placeholder.com/200?text=Sports";
                        const parts = line.split(',');
                        const name = parts[parts.length - 1].trim();
                        const id = name.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
                        currentChannel.id = id; currentChannel.name = name; currentChannel.logo = logo; currentChannel.quality = "Live";
                    } else if (line.startsWith('#EXTVLCOPT:http-referrer=')) {
                        currentChannel.headers['Referer'] = line.split('http-referrer=')[1].trim();
                    } else if (line.startsWith('#EXTVLCOPT:http-origin=')) {
                        currentChannel.headers['Origin'] = line.split('http-origin=')[1].trim();
                    } else if (line.startsWith('#EXTVLCOPT:http-user-agent=')) {
                        currentChannel.headers['User-Agent'] = line.split('http-user-agent=')[1].trim();
                    } else if (line.startsWith('http')) {
                        if (currentChannel.name) {
                            currentChannel.streamUrl = line;
                            if(line.includes('.mpd')) currentChannel.type = 'dash';
                            channels.push(currentChannel);
                            currentChannel = { headers: {} }; 
                        }
                    }
                }
                return channels;
            } catch (error) { console.error(error); return []; }
        }

        async function loadChannelsData() {
            try {
                const response = await fetch("links.json");
                if (!response.ok) throw new Error("Could not load links.json");
                const data = await response.json();

                // 1. Fetch External M3U Playlists
                const playlistPromises = (data.playlists || []).map(url => 
                    fetch(url).then(res => res.text()).catch(e => "")
                );
                const playlistTexts = await Promise.all(playlistPromises);
                
                let parsedM3UChannels = [];
                playlistTexts.forEach(text => {
                    parsedM3UChannels = [...parsedM3UChannels, ...parseM3U(text)];
                });

                // 2. Process Manual JSON Channels (With DRM Support)
                let manualChannels = [];
                if (data.manual_channels && Array.isArray(data.manual_channels)) {
                    manualChannels = data.manual_channels.map(ch => ({
                        id: ch.name.replace(/[^a-zA-Z0-9]/g, '').toLowerCase(),
                        name: ch.name,
                        logo: ch.logo || "https://via.placeholder.com/200?text=Manual",
                        group: ch.group || "General",
                        streamUrl: ch.url,
                        quality: "Live",
                        headers: {},
                        type: ch.url.includes('.mpd') ? 'dash' : 'hls',
                        drm: ch.drm // DRM Info from JSON
                    }));
                }

                // Merge All
                return [...parsedM3UChannels, ...manualChannels];

            } catch (err) {
                console.error("Error loading channels:", err);
                return [];
            }
        }

        function renderChannelBatch() {
            const gridContainer = document.getElementById('channelGrid');
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            
            if (displayedCount === 0) gridContainer.innerHTML = ''; 
            
            const nextBatch = allChannels.slice(displayedCount, displayedCount + CHANNELS_PER_PAGE);
            
            if (nextBatch.length > 0) {
                const batchHTML = nextBatch.map((c, index) => {
                    const optimizedLogo = `https://images.weserv.nl/?url=${encodeURIComponent(c.logo)}&w=200&output=webp`;
                    const isLCP = displayedCount === 0 && index < 4;
                    const loadingType = isLCP ? "eager" : "lazy";
                    const fetchPriority = isLCP ? "high" : "auto";
                    
                    // Logic to display badge based on stream type
                    let badgeText = c.quality || 'LIVE';
                    if (c.drm) badgeText = 'DRM HD';
                    else if (c.type === 'dash') badgeText = 'MPD LIVE';

                    return `
                    <a href="?id=${c.id}" class="channel-card group">
                        <div class="card-content">
                            <div class="w-full aspect-square mb-3 overflow-hidden flex items-center justify-center">
                                <img src="${optimizedLogo}" 
                                     alt="${c.name}"
                                     loading="${loadingType}" 
                                     fetchpriority="${fetchPriority}" 
                                     decoding="async" 
                                     onerror="this.src='https://via.placeholder.com/300x300/111827/00f3ff?text=SPORTS'" 
                                     class="channel-logo w-full h-full object-contain group-hover:scale-110 transition-transform duration-300">
                            </div>
                            <p class="text-center font-bold text-sm md:text-base leading-tight text-white">${c.name}</p>
                            <div class="mt-2 flex items-center gap-1 text-[10px] text-neonBlue border border-neonBlue/30 px-2 py-0.5 rounded">
                                <i class="fas fa-circle text-[6px]"></i> ${badgeText}
                            </div>
                        </div>
                    </a>
                `}).join('');
                
                gridContainer.insertAdjacentHTML('beforeend', batchHTML);
                displayedCount += nextBatch.length;
                
                if (displayedCount < allChannels.length) loadMoreContainer.classList.remove('hidden');
                else loadMoreContainer.classList.add('hidden');
            }
        }

        // --- PLAYER LOGIC ---
        async function initPlayer() {
            const video = document.getElementById('video');
            if (!video['ui']) {
               const checkUI = setInterval(() => { if (video['ui']) { clearInterval(checkUI); initPlayer(); } }, 100);
               return;
            }

            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();
            
            const overlay = document.getElementById('status-overlay');
            const connectSpinner = document.getElementById('connect-spinner');
            const videoWrapper = document.getElementById('video-wrapper');
            
            const params = new URLSearchParams(window.location.search);
            const channelId = params.get('id'); 

            player.addEventListener('error', (e) => {
                if(e.detail.code != 7000) { showError("Stream Error: " + e.detail.code); }
            });

            player.addEventListener('buffering', (event) => {
                if (event.buffering) {
                    connectSpinner.style.display = "flex";
                    videoWrapper.classList.add("loading-state");
                } else {
                    if (!video.paused) {
                        connectSpinner.style.display = "none";
                        videoWrapper.classList.remove("loading-state");
                    }
                }
            });

            try {
                // 1. Load Data
                allChannels = await loadChannelsData();
                
                const gridContainer = document.getElementById('channelGrid');

                if (allChannels.length > 0) {
                    renderChannelBatch();
                    document.getElementById('loadMoreBtn').addEventListener('click', renderChannelBatch);
                } else {
                    gridContainer.innerHTML = `<p class="text-gray-400 col-span-full text-center">No channels found. Check links.json</p>`;
                }

                // 2. Select Channel
                const ch = allChannels.find(c => c.id === channelId);
                if (ch) {
                    document.getElementById('page-title').innerText = ch.name + " | HIT Wicket";
                    document.getElementById('ch-name').innerText = ch.name;
                    document.getElementById('ch-quality').innerText = "Connecting...";

                    connectSpinner.style.display = "flex";
                    videoWrapper.classList.add("loading-state");

                    // 3. Configure Proxy
                    player.getNetworkingEngine().registerRequestFilter(function(type, request) {
                        if (request.uris[0].includes(WORKER_BASE_URL)) return;
                        const originalUrl = request.uris[0];
                        let proxyUrl = `${WORKER_BASE_URL}?url=${encodeURIComponent(originalUrl)}`;
                        if (ch.headers.Referer) proxyUrl += `&referer=${encodeURIComponent(ch.headers.Referer)}`;
                        if (ch.headers.Origin) proxyUrl += `&origin=${encodeURIComponent(ch.headers.Origin)}`;
                        if (ch.headers['User-Agent']) proxyUrl += `&ua=${encodeURIComponent(ch.headers['User-Agent'])}`;
                        request.uris[0] = proxyUrl;
                    });
                    
                    // 4. Configure Player (DRM + Streaming)
                    let config = { 
                        streaming: { 
                            bufferingGoal: 15, 
                            rebufferingGoal: 2, 
                            retryParameters: { maxAttempts: 5, baseDelay: 1000 } 
                        },
                        manifest: { dash: { ignoreMinBufferTime: true } }
                    };

                    if (ch.drm) {
                        // Apply ClearKeys from JSON
                        config.drm = ch.drm;
                    } else {
                        // Reset DRM if channel is free
                        config.drm = { clearKeys: {} };
                    }

                    player.configure(config);
                    
                    // 5. Load Stream
                    const hideSpinner = () => {
                        connectSpinner.style.display = "none";
                        videoWrapper.classList.remove("loading-state");
                        document.getElementById('ch-quality').innerText = "Live";
                    };

                    video.addEventListener('canplay', hideSpinner, { once: true });
                    video.addEventListener('playing', hideSpinner, { once: true });

                    await player.load(ch.streamUrl);
                    
                } else {
                    if(!channelId) {
                         document.getElementById('ch-name').innerText = "Select a Channel";
                         document.getElementById('ch-quality').innerText = "Ready";
                         connectSpinner.style.display = "none";
                         videoWrapper.classList.remove("loading-state");
                    } else { 
                        showError("Channel Not Found"); 
                        connectSpinner.style.display = "none";
                    }
                }
            } catch (err) {
                console.error("App Error:", err);
                connectSpinner.style.display = "none"; 
                if(channelId) showError("Failed to Load Stream");
            }

            function showError(msg) {
                overlay.classList.add('show');
                document.getElementById('error-msg').innerText = msg;
            }
        }

        if (document.readyState === 'loading') { document.addEventListener('DOMContentLoaded', initApp); } 
        else { initApp(); }
    </script>
</body>
</html>
