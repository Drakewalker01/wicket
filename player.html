<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading Stream... | HIT Wicket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <script src="https://cdn.jwplayer.com/libraries/KB5zFt7A.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Rajdhani', 'sans-serif'] },
                    colors: { neonBlue: '#00f3ff', neonPurple: '#bc13fe', darkBg: '#0b1120' },
                }
            }
        }
    </script>

    <style>
        body { background-color: #0b1120; color: #ffffff; min-height: 100vh; overflow-x: hidden; }
        
        .bg-gradient-orb { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.4; animation: blob 10s infinite alternate; }
        .orb-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #00f3ff; }
        .orb-2 { bottom: -10%; right: -10%; width: 600px; height: 600px; background: #bc13fe; animation-delay: 2s; }
        
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1) }
            33% { transform: translate(30px, -50px) scale(1.1) }
            66% { transform: translate(-20px, 20px) scale(0.9) }
            100% { transform: translate(0px, 0px) scale(1) }
        }

        .glass-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }

        .unified-player-container {
            border-radius: 1.5rem; 
            overflow: hidden; 
            background: #000; 
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.15); 
            border: 1px solid rgba(255,255,255,0.1);
        }

        .video-area { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .video-area #my-video { position: absolute; inset: 0; }

        .status-overlay { position: absolute; inset: 0; background: #000; display: none; justify-content: center; align-items: center; z-index: 50; text-align: center; }
        .status-overlay.show { display: flex; }

        /* Card Snake Border Effect */
        .channel-card { position: relative; background: #0c4a6e; border-radius: 1rem; overflow: hidden; display: flex; padding: 3px; transition: 0.3s; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); }
        .channel-card::before, .channel-card::after { content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(transparent 0deg, transparent 250deg, #00f3ff 300deg, #ffffff 360deg); animation: rotate 3s linear infinite; z-index: 0; }
        .channel-card::after { filter: blur(20px); opacity: 0.7; }
        .card-content { background: #111827; border-radius: 0.85rem; width: 100%; height: 100%; position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; padding: 1rem; }
        .channel-card:hover { transform: translateY(-5px); box-shadow: 0 0 30px rgba(0, 243, 255, 0.4); }
        @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased flex flex-col items-center">

    <div class="bg-gradient-orb orb-1"></div>
    <div class="bg-gradient-orb orb-2"></div>

    <nav class="w-full glass-panel sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2">
                <i class="fas fa-cricket text-3xl text-neonBlue"></i>
                <h1 class="text-3xl font-bold uppercase italic tracking-wider">Hit<span class="text-neonBlue">Wicket</span></h1>
            </a>
            <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-red-500/10 border border-red-500/50">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute h-full w-full rounded-full bg-red-500 opacity-75"></span>
                    <span class="relative h-3 w-3 bg-red-600 rounded-full"></span>
                </span>
                <span class="text-xs font-bold text-red-400">LIVE NOW</span>
            </div>
        </div>
    </nav>

    <main class="w-full max-w-7xl px-4 py-8 z-10">
        
        <section class="mb-12">
            
            <div class="unified-player-container">
                
                <div class="video-area">
                    <div id="my-video"></div>
                    <div id="status-overlay" class="status-overlay">
                        <div class="p-6">
                            <i class="fas fa-exclamation-circle text-5xl text-red-500 mb-4"></i>
                            <p class="text-2xl font-bold" id="error-msg">Stream Loading...</p>
                            <a href="index.html" class="mt-4 inline-block text-neonBlue hover:underline">Return to Home</a>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-900/95 backdrop-blur-xl border-t border-white/10 p-3 md:p-5 flex justify-between items-center gap-2">
                    
                    <div class="flex flex-col justify-center min-w-0">
                        <h2 class="text-base md:text-2xl font-bold text-white leading-none truncate mb-0" id="ch-name">
                            Loading...
                        </h2>
                        <div class="">
                            <span class="text-[10px] md:text-xs font-medium text-gray-400 uppercase tracking-wide" id="ch-quality"></span>
                        </div>
                    </div>

                    <div class="flex items-center gap-2 flex-shrink-0">
                        <div class="px-2 py-1.5 md:px-4 md:py-2 bg-slate-800 rounded-lg border border-white/10 text-[10px] md:text-xs font-bold whitespace-nowrap flex items-center gap-1.5">
                            <i class="fas fa-server text-gray-400"></i> SERVER 1
                        </div>
                        <div class="px-2 py-1.5 md:px-4 md:py-2 bg-neonBlue text-black rounded-lg text-[10px] md:text-xs font-bold shadow-[0_0_10px_#00f3ff] whitespace-nowrap">
                            HD STREAM
                        </div>
                    </div>

                </div>
            </div>

        </section>

        <section>
            <div class="flex items-center gap-4 mb-8">
                <div class="h-8 w-1 bg-neonBlue rounded-full shadow-[0_0_10px_#00f3ff]"></div>
                <h2 class="text-2xl font-bold uppercase tracking-widest">Other <span class="text-neonBlue">Channels</span></h2>
                <div class="flex-grow h-[1px] bg-gradient-to-r from-gray-800 to-transparent ml-4"></div>
            </div>

            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6" id="channelGrid">
            </div>
        </section>

    </main>

    <footer class="w-full py-10 border-t border-gray-800 bg-slate-900/50 backdrop-blur-md mt-20">
        <div class="text-center text-gray-500 text-sm">© 2026 HITWicket. Professional Sports Network.</div>
    </footer>

    <script>
        async function initialize() {
            const params = new URLSearchParams(window.location.search);
            const channelId = params.get('id');
            const overlay = document.getElementById('status-overlay');
            const errorMsg = document.getElementById('error-msg');

            try {
                const res = await fetch('data.json');
                const data = await res.json();
                
                const currentChannel = data.channels.find(c => c.id === channelId);

                if (currentChannel) {
                    // Update UI info
                    document.getElementById('page-title').innerText = currentChannel.name + " | Live Streaming";
                    document.getElementById('ch-name').innerText = currentChannel.name;
                    document.getElementById('ch-quality').innerText = currentChannel.quality || "HD Live";

                    console.log("Attempting to load:", currentChannel.name);

                    // Player Setup Configuration
                    let playerSetup = {
                        width: "100%",
                        aspectratio: "16:9",
                        autostart: true,
                        stretching: "uniform",
                        primary: "html5",
                        playbackRateControls: true,
                    };

                    // ---- LOGIC: DASH (with DRM) vs HLS (Normal) ----

                    // 1. DASH (.mpd) Link
                    if (currentChannel.mpdUrl && currentChannel.mpdUrl !== "") {
                        console.log("Mode: DASH");
                        
                        // DASH සඳහා 'playlist' array එකක් භාවිතා කිරීම අනිවාර්යයි DRM වැඩ කිරීමට
                        let playlistItem = {
                            file: currentChannel.mpdUrl,
                            type: "dash"
                        };

                        // Keys තිබේදැයි පරීක්ෂා කිරීම
                        if (currentChannel.drm && currentChannel.drm.clearKeys) {
                            console.log("DRM Detected: Apply ClearKeys");
                            playlistItem.drm = {
                                clearkey: currentChannel.drm.clearKeys
                            };
                        }

                        playerSetup.playlist = [playlistItem];
                        
                    } 
                    // 2. HLS (.m3u8) Link
                    else if (currentChannel.streamUrl && currentChannel.streamUrl !== "") {
                        console.log("Mode: HLS");
                        playerSetup.file = currentChannel.streamUrl;
                        playerSetup.type = "hls";
                    } 
                    else {
                        throw new Error("No valid Stream URL found");
                    }

                    // Player එක Run කිරීම
                    const player = jwplayer("my-video").setup(playerSetup);

                    // Error Handling (වැරදි සොයා ගැනීම)
                    player.on('error', function(e) {
                        console.error("JW Player Error Event:", e);
                        overlay.classList.add('show');
                        
                        let msg = "Stream Offline.";
                        if(e.message) {
                            if(e.message.includes("manifest")) msg = "Stream Source Error (Link Broken)";
                            if(e.message.includes("key") || e.message.includes("drm")) msg = "DRM Key Error (Expired)";
                            if(e.message.includes("network")) msg = "Network Error";
                        }
                        
                        errorMsg.innerHTML = `${msg}<br><span class="text-sm text-gray-500 mt-2">Code: ${e.code}</span>`;
                    });

                    // Success Event
                    player.on('play', function() {
                        console.log("Stream Playing Successfully");
                    });

                } else {
                    overlay.classList.add('show');
                    errorMsg.innerText = "Channel not found.";
                }

                // Grid එක Update කිරීම
                const grid = document.getElementById('channelGrid');
                grid.innerHTML = data.channels
                    .filter(ch => (ch.streamUrl && ch.streamUrl !== "") || (ch.mpdUrl && ch.mpdUrl !== ""))
                    .map(ch => `
                        <a href="player.html?id=${ch.id}" class="channel-card">
                            <div class="card-content">
                                <img src="${ch.logo}" class="w-full rounded-lg mb-3 aspect-square object-cover bg-slate-900">
                                <p class="text-lg font-bold text-gray-100">${ch.name}</p>
                                <span class="text-xs text-gray-500 font-medium">${ch.quality}</span>
                            </div>
                        </a>
                    `).join('');

            } catch (err) {
                console.error("Initialization Crash:", err);
                overlay.classList.add('show');
                errorMsg.innerText = "Error loading channel data.";
            }
        }

        window.onload = initialize;
    </script>
</body>
</html>
