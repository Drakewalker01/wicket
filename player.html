<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading Stream... | HIT Wicket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/controls.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Rajdhani', 'sans-serif'] },
                    colors: { neonBlue: '#00f3ff', neonPurple: '#bc13fe', darkBg: '#0b1120' },
                }
            }
        }
    </script>

    <style>
        body { background-color: #0b1120; color: #ffffff; min-height: 100vh; overflow-x: hidden; }
        
        /* Background Animations */
        .bg-gradient-orb { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.4; animation: blob 10s infinite alternate; }
        .orb-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #00f3ff; }
        .orb-2 { bottom: -10%; right: -10%; width: 600px; height: 600px; background: #bc13fe; animation-delay: 2s; }
        
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1) }
            33% { transform: translate(30px, -50px) scale(1.1) }
            66% { transform: translate(-20px, 20px) scale(0.9) }
            100% { transform: translate(0px, 0px) scale(1) }
        }

        .glass-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }

        .unified-player-container {
            border-radius: 1.5rem; 
            overflow: hidden; 
            background: #000; 
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.15); 
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }

        /* --- Custom Shaka Player UI Design --- */

        /* 1. Control Bar - Floating Glass Style */
        .shaka-bottom-controls {
            background: rgba(15, 23, 42, 0.75) !important;
            backdrop-filter: blur(12px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 15px !important; 
            width: calc(100% - 30px) !important; 
            border-radius: 16px !important;
            padding: 5px 10px !important;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        /* 2. Seek Bar (Timeline) - Neon Blue */
        .shaka-seek-bar-container {
            height: 6px !important;
            border-radius: 10px;
        }
        
        .shaka-ad-marker-container, 
        .shaka-seek-bar-container input[type=range] {
            accent-color: #00f3ff; 
        }

        .shaka-seek-bar-container:hover {
            height: 10px !important;
            transition: height 0.2s;
        }

        /* 3. Buttons (Play, Volume, Fullscreen) */
        .shaka-controls-button-panel button {
            color: #ffffff !important;
            transition: transform 0.2s, text-shadow 0.2s;
        }

        .shaka-controls-button-panel button:hover {
            color: #00f3ff !important;
            transform: scale(1.1);
            text-shadow: 0 0 10px #00f3ff;
        }

        /* 4. Play Button - Big Center */
        .shaka-play-button-container {
            background: rgba(0, 243, 255, 0.1);
            border-radius: 50%;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 243, 255, 0.3);
        }

        /* 5. Settings Menu (Quality/Captions) */
        .shaka-overflow-menu {
            background-color: rgba(11, 17, 32, 0.95) !important;
            border: 1px solid #00f3ff !important;
            border-radius: 12px !important;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            color: white !important;
        }

        .shaka-overflow-menu button {
            color: white !important;
            font-family: 'Rajdhani', sans-serif !important;
        }

        .shaka-overflow-menu button:hover {
            background-color: rgba(0, 243, 255, 0.2) !important;
        }

        .shaka-overflow-menu-button { color: white !important; }

        /* Loading Spinner */
        .shaka-spinner-svg {
            stroke: #00f3ff !important;
        }

        /* --- Standard Styles --- */
        .video-area { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .video-area .shaka-video-container { position: absolute; inset: 0; width: 100% !important; height: 100% !important; }

        .status-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: none; justify-content: center; align-items: center; z-index: 50; text-align: center; }
        .status-overlay.show { display: flex; }

        /* Card Styles */
        .channel-card { position: relative; background: #0c4a6e; border-radius: 1rem; overflow: hidden; display: flex; padding: 3px; transition: 0.3s; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); }
        .channel-card::before, .channel-card::after { content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(transparent 0deg, transparent 250deg, #00f3ff 300deg, #ffffff 360deg); animation: rotate 3s linear infinite; z-index: 0; }
        .channel-card::after { filter: blur(20px); opacity: 0.7; }
        .card-content { background: #111827; border-radius: 0.85rem; width: 100%; height: 100%; position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; padding: 1rem; }
        .channel-card:hover { transform: translateY(-5px); box-shadow: 0 0 30px rgba(0, 243, 255, 0.4); }
        @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased flex flex-col items-center">

    <div class="bg-gradient-orb orb-1"></div>
    <div class="bg-gradient-orb orb-2"></div>

    <nav class="w-full glass-panel sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2">
                <i class="fas fa-cricket text-3xl text-neonBlue"></i>
                <h1 class="text-3xl font-bold uppercase italic tracking-wider">Hit<span class="text-neonBlue">Wicket</span></h1>
            </a>
            <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-red-500/10 border border-red-500/50">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute h-full w-full rounded-full bg-red-500 opacity-75"></span>
                    <span class="relative h-3 w-3 bg-red-600 rounded-full"></span>
                </span>
                <span class="text-xs font-bold text-red-400">LIVE NOW</span>
            </div>
        </div>
    </nav>

    <main class="w-full max-w-7xl px-4 py-8 z-10">
        
        <section class="mb-12">
            
            <div class="unified-player-container group relative">
                
                <div class="video-area relative">
                    <div data-shaka-player-container>
                        <video data-shaka-player id="video" autoplay style="width:100%;height:100%"></video>
                    </div>

                    <div class="absolute top-4 left-4 z-10 flex items-center gap-2 bg-black/60 backdrop-blur-md px-3 py-1 rounded-full border border-red-500/30 pointer-events-none">
                        <div class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></div>
                        <span class="text-xs font-bold text-white tracking-widest">LIVE</span>
                    </div>

                    <div class="absolute top-4 right-4 z-10 opacity-50 pointer-events-none">
                        <i class="fas fa-cricket text-2xl text-neonBlue drop-shadow-[0_0_5px_rgba(0,243,255,0.8)]"></i>
                    </div>

                    <div id="status-overlay" class="status-overlay">
                        <div class="p-6 bg-black/80 backdrop-blur-xl rounded-2xl border border-white/10 shadow-2xl max-w-md">
                            <i class="fas fa-exclamation-triangle text-5xl text-red-500 mb-4 animate-bounce"></i>
                            <p class="text-xl font-bold text-white mb-2" id="error-msg">Stream Loading...</p>
                            <p class="text-sm text-gray-400 mb-6">Attempting to connect to the secure stream...</p>
                            <a href="index.html" class="px-6 py-2 bg-neonBlue text-black font-bold rounded-lg hover:bg-white transition-all">
                                Return to Home
                            </a>
                        </div>
                    </div>
                </div>

                <div class="bg-[#0b1120] border-t border-white/5 p-4 flex justify-between items-center relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-20 h-full bg-neonBlue/10 blur-xl pointer-events-none"></div>
                    
                    <div class="flex items-center gap-4 z-10 max-w-[80%]">
                        <div class="w-10 h-10 flex-shrink-0 rounded-full bg-slate-800 flex items-center justify-center border border-white/10 text-neonBlue">
                            <i class="fas fa-tv"></i>
                        </div>
                        <div class="min-w-0">
                            <h2 class="text-lg font-bold text-white leading-tight truncate" id="ch-name">Loading...</h2>
                            <p class="text-xs text-gray-400 mt-0.5 flex items-center gap-1">
                                <i class="fas fa-signal text-green-500 text-[10px]"></i> 
                                <span id="ch-quality">Checking Quality...</span>
                            </p>
                        </div>
                    </div>

                    <div class="flex items-center gap-3">
                         <div class="px-3 py-1 bg-neonBlue/10 text-neonBlue border border-neonBlue/30 rounded-lg text-[10px] font-bold tracking-wider">
                            HD
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section>
            <div class="flex items-center gap-4 mb-8">
                <div class="h-8 w-1 bg-neonBlue rounded-full shadow-[0_0_10px_#00f3ff]"></div>
                <h2 class="text-2xl font-bold uppercase tracking-widest">Other <span class="text-neonBlue">Channels</span></h2>
                <div class="flex-grow h-[1px] bg-gradient-to-r from-gray-800 to-transparent ml-4"></div>
            </div>

            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6" id="channelGrid">
                </div>
        </section>

    </main>

    <footer class="w-full py-10 border-t border-gray-800 bg-slate-900/50 backdrop-blur-md mt-20">
        <div class="text-center text-gray-500 text-sm">Â© 2026 HITWicket. Professional Sports Network.</div>
    </footer>

    <script>
        async function initApp() {
            // Install built-in polyfills to patch browser incompatibilities.
            shaka.polyfill.installAll();

            if (shaka.Player.isBrowserSupported()) {
                initPlayer();
            } else {
                console.error('Browser not supported!');
                showError("Browser not supported for this stream.");
            }
        }

        async function initPlayer() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();
            const overlay = document.getElementById('status-overlay');
            const errorMsg = document.getElementById('error-msg');
            const params = new URLSearchParams(window.location.search);
            const channelId = params.get('id');

            // Handle Errors
            player.addEventListener('error', (event) => {
                console.error('Error code', event.detail.code, 'object', event.detail);
                showError("Stream Error: " + event.detail.code);
            });

            try {
                const res = await fetch('data.json');
                const data = await res.json();
                const currentChannel = data.channels.find(c => c.id === channelId);

                if (currentChannel) {
                    // Update UI
                    document.getElementById('page-title').innerText = currentChannel.name + " | Live Streaming";
                    document.getElementById('ch-name').innerText = currentChannel.name;
                    document.getElementById('ch-quality').innerText = currentChannel.quality || "HD Live";

                    const videoUrl = currentChannel.mpdUrl || currentChannel.streamUrl;

                    if (videoUrl) {
                        // Configuration Object
                        let playerConfig = {};

                        // Add DRM (ClearKey) configuration if keys exist
                        if (currentChannel.drm && currentChannel.drm.clearKeys) {
                            playerConfig.drm = {
                                clearKeys: currentChannel.drm.clearKeys
                            };
                        }

                        // Apply Config
                        player.configure(playerConfig);

                        // Try to load
                        try {
                            await player.load(videoUrl);
                            console.log('The video has now been loaded!');
                        } catch (e) {
                            console.error('Error loading video', e);
                            showError("Stream Failed to Load (Key/Network Error)");
                        }
                    } else {
                        showError("No Stream Link Available");
                    }
                } else {
                    showError("Channel Not Found");
                }

                // Load Grid
                const grid = document.getElementById('channelGrid');
                grid.innerHTML = data.channels
                    .filter(ch => (ch.streamUrl || ch.mpdUrl)) 
                    .map(ch => `
                        <a href="player.html?id=${ch.id}" class="channel-card">
                            <div class="card-content">
                                <img src="${ch.logo}" class="w-full rounded-lg mb-3 aspect-square object-cover bg-slate-900">
                                <p class="text-lg font-bold text-gray-100">${ch.name}</p>
                                <span class="text-xs text-gray-500 font-medium">${ch.quality}</span>
                            </div>
                        </a>
                    `).join('');

            } catch (err) {
                console.error("Fetch error", err);
                showError("Failed to load channel data");
            }

            function showError(msg) {
                overlay.classList.add('show');
                errorMsg.innerText = msg;
            }
        }

        // Wait for UI library to load
        document.addEventListener('shaka-ui-loaded', initApp);
        // Fallback if UI event doesn't fire immediately (DOMContentLoaded)
        document.addEventListener('DOMContentLoaded', initApp);

    </script>
</body>
</html>
