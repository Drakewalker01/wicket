<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Sony Sports 1 Live Stream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jwplayer.com/libraries/KB5zFt7A.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d; /* Very dark background */
            color: #f0f0f0; /* Light gray text for contrast */
        }
        .player-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 0.75rem; /* rounded-xl */
        }
        .player-container #my-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Default background for JW Player */
        }

        /* Custom program status message styles */
        .program-status-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1); /* Solid dark background */
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 0.75rem;
            z-index: 50; /* Above JW Player */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            text-align: center;
            padding: 1rem;
            box-sizing: border-box;
        }
        .program-status-message.show {
            opacity: 1;
            visibility: visible;
        }
        .program-status-message .message-text {
            font-size: 1.5rem;
            text-align: center;
            max-width: 80%;
            line-height: 1.4;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center my-6 text-white">
            <a href="index.html" class="hover:underline">HITWicket</a>
        </h1>

        <div class="bg-gray-900 rounded-xl shadow-lg mb-6 overflow-hidden">
            <div class="player-container">
                <div id="my-video"></div>
                <div id="program-status-message" class="program-status-message">
                    <div class="message-text"></div>
                </div>
            </div>
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-2" id="current-program-title">Now Playing: Sony Sports 1 Live</h2>
            </div>
        </div>
    </div>

    <script>
        // Initialize JW Player variable
        let player;
        let programStatusMessageElement;

        // Function to show the custom program status message
        function showProgramStatusMessage(message = "An unexpected issue occurred. Please try again.") {
            programStatusMessageElement.querySelector('.message-text').textContent = message;
            programStatusMessageElement.classList.add('show');
            
            const jwPlayerDiv = document.getElementById('my-video');

            if (player) {
                player.pause();
            }

            if (jwPlayerDiv) {
                // Hide JW Player's own UI/interactions to reveal our overlay fully
                jwPlayerDiv.style.pointerEvents = 'none'; // Disable interaction
                jwPlayerDiv.style.zIndex = '1'; // Ensure our overlay is on top
            }
        }

        // Function to hide the custom program status message
        function hideProgramStatusMessage() {
            programStatusMessageElement.classList.remove('show');
            
            const jwPlayerDiv = document.getElementById('my-video');
            if (jwPlayerDiv) {
                jwPlayerDiv.style.pointerEvents = ''; // Re-enable interaction
                jwPlayerDiv.style.zIndex = ''; // Reset z-index
            }
        }

        // Function to initialize player with the specified static stream
        function initializePlayerWithStaticStream() {
            const currentProgramTitleElement = document.getElementById('current-program-title');

            // CORRECTED: Matched the program title to the actual stream source.
            currentProgramTitleElement.textContent = `Now Playing: Sony Sports 1 Live`;
            hideProgramStatusMessage(); // Hide any existing status message

            // Initialize JW Player
            player = jwplayer("my-video").setup({
                file: "https://dtvxtream.com/sonyliv2/300256.m3u8",
                width: "100%",
                aspectratio: "16:9",
                autostart: true,
                stretching: "uniform",
                controls: true,
                preload: "auto",
                primary: "html5"
            }); // CORRECTED: Added the missing closing brace for the setup object.

            // This listener will catch JW Player's internal errors.
            player.on('error', function(event) {
                console.error("JW Player encountered an error:", event);
                // A more descriptive custom message for the user.
                const customErrorMessage = "This video cannot be played. The stream may be offline or unavailable. Please try again later.";
                showProgramStatusMessage(customErrorMessage);
                player.stop(); // Stop playback definitively
            });
        }

        // Initial load when the window loads
        window.onload = function () {
            programStatusMessageElement = document.getElementById('program-status-message');
            initializePlayerWithStaticStream();
        };
    </script>
</body>
</html>
