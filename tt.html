<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Stream</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/shaka-player/4.7.12/shaka-player.ui.css" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }
        
        h1, h2 {
            text-align: center;
            color: #ffffff;
        }

        /* Tab styling */
        .tabs {
            display: flex;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            color: #aaa;
            font-size: 16px;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab-button:hover {
            color: #fff;
        }

        .tab-button.active {
            color: #fff;
            border-bottom: 3px solid #e93035; /* Color from your script */
        }
        
        /* Tab content visibility */
        .tab-content {
            display: none; /* Hidden by default */
            padding: 10px;
            border-radius: 5px;
            background-color: #1e1e1e;
        }

        .tab-content.active {
            display: block; /* Shown when active */
        }

        .channel-button {
             background-color: #e93035;
             color: white;
             border: none;
             padding: 10px 15px;
             margin: 5px;
             border-radius: 4px;
             cursor: pointer;
        }
        
        /* Shaka Player container */
        #video-container {
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Live Player</h1>
        
        <div id="video-container" data-shaka-player-container>
            <video autoplay id="video" style="width:100%; height:100%;"></video>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="openTab('today')">Today's Matches</button>
            <button class="tab-button" onclick="openTab('channels')">All Channels</button>
        </div>

        <div id="today" class="tab-content">
            <h2>Live Matches</h2>
            <p>Select a match to begin streaming.</p>
            <button class="channel-button" onclick="OnloadChannel('match_123')">Watch Match 1 (Example)</button>
            <button class="channel-button" onclick="OnloadChannel('match_456')">Watch Match 2 (Example)</button>
        </div>

        <div id="channels" class="tab-content">
            <h2>Channel List</h2>
            <p>Select a channel to begin streaming.</p>
            <button class="channel-button" onclick="OnloadChannel('channel_hd_1')">Sports HD 1 (Example)</button>
            <button class="channel-button" onclick="OnloadChannel('channel_hd_2')">Sports HD 2 (Example)</button>
        </div>
    </div>

    <script>
        const tabButtons = document.querySelectorAll('.tab-button');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove 'active' from all buttons
                tabButtons.forEach(btn => btn.classList.remove('active'));
                // Add 'active' to the clicked button
                button.classList.add('active');
            });
        });

        // Ensure the "today" tab is active on page load
        document.addEventListener('DOMContentLoaded', () => {
            openTab('today');
        });
    </script>
